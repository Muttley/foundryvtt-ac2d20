AC2D20.Tooltips.Attribute.agi: L’agilità è una miscela di velocità, equilibrio e memoria muscolare, ed è responsabile del movimento e della destrezza di un personaggio. Un personaggio agile è veloce, si muove con certezza e precisione.
AC2D20.Tooltips.Attribute.bra: Il Vigore è la forma fisica e la resistenza del personaggio. Un personaggio vigoroso è forte e resistente.
AC2D20.Tooltips.Attribute.coo: La Coordinazione è una misura delle vostre abilità motorie, l'accuratezza e il senso del tempo. I personaggi coordinati hanno buona mira, sono buoni autisti e piloti, ed eccellono nella rapidità di mano e altri compiti delicati e precisi.
AC2D20.Tooltips.Attribute.ins: La Consapevolezza è la tua percezione, istinto, e la tua capacità di comprendere il mondo che ti circonda. I personaggi intuitivi sono osservatori scrupolosi, “gente di strada” e saggi.
AC2D20.Tooltips.Attribute.rea: L'Intelletto è la capacità di applicare la logica, ragione e i fatti appresi a una situazione. I personaggi che hanno elevate abilità di ragionamento tendono ad essere lucidi, razionali o contemplativi, e spinti dalla necessità di imparare e capire.
AC2D20.Tooltips.Attribute.wil: La Volontà è il tuo senso di sé, la forza mentale e il senso di autodisciplina. I personaggi con moltà volontà tendono ad essere decisi, testardi, e hanno personalità forti.
AC2D20.Tooltips.DamageEffect.area: L'attacco o il pericolo colpisce un ulteriore bersaglio entro gittata Breve dal bersaglio iniziale per ogni effetto ottenuto. I bersagli secondari subiscono gli effetti completi dell’attacco.
AC2D20.Tooltips.DamageEffect.backlash_x: Ogni effetto infligge stress X all'aggressore. Le lesioni possono essere fisiche o mentali, a discrezione del GM.
AC2D20.Tooltips.DamageEffect.drain: L'attaccante subisce 1 Affaticamento per ogni effetto ottenuto.
AC2D20.Tooltips.DamageEffect.intense: Se l'attacco infligge un Trauma e si ottiene un Effetto, l'attacco infligge un ulteriore Trauma.
AC2D20.Tooltips.DamageEffect.persistent_x: L'attacco o il pericolo ha un effetto persistente. Se si ottengono uno o più Effetti, il bersaglio subisce stress X all'inizio del suo turno, per un numero di turni pari agli Effetti ottenuti.
AC2D20.Tooltips.DamageEffect.piercing_x: L'attacco ignora X resistenza per ogni Effetto ottenuto.
AC2D20.Tooltips.DamageEffect.snare: L'attacco o il pericolo possono intralciare e immobilizzare il bersaglio. Il bersaglio non può fare altro che provare a liberarsi. Richiede un test di abilità con una difficoltà pari al numero di Effetti ottenuti per liberarsi.
AC2D20.Tooltips.DamageEffect.stun: L'attacco o il pericolo lascia il bersaglio momentaneamente incapace di agire. Se un certo numero di Effetti vengono ottenuti ed equivalgono o superano la capacità di Determinazione del bersaglio, il bersaglio non può intraprendere alcuna azione nel prossimo turno.
AC2D20.Tooltips.DamageEffect.vicious: L'attacco è pericoloso e particolarmente potente. Aggiungere +1 allo stress totale inflitto per ogni effetto ottenuto.
AC2D20.Tooltips.Focus.air-force: Aeronautica — riguarda l'addestramento in tattiche di combattimento e bombardamento, come i dogfight, la formazione di volo e la navigazione, nonché la strategia militare aerea.
AC2D20.Tooltips.Focus.aircraft: Velivoli — riguarda le operazioni su aeromobili civili e militari, sia monomotore che plurimotore e a elica. Verso la fine del conflitto, comprende anche gli aerei e la tecnologia dei motori a reazione più recenti.
AC2D20.Tooltips.Focus.animal-handling: Affinità animale — riguarda la conoscenza di una serie di animali diversi, il loro comportamento, come agire intorno a loro, così come addestrarli e comandarli.
AC2D20.Tooltips.Focus.architecture: Architettura — comprende la comprensione di come gli edifici sono progettati e costruiti, la loro struttura interna ed esterna e come la loro massa è supportata e distribuita.
AC2D20.Tooltips.Focus.army: Esercito — riguarda la familiarità con la strategia militare e la tattica per la fanteria, così come la guerra di terra meccanizzata.
AC2D20.Tooltips.Focus.art: Arte — riguarda la conoscenza di singoli pezzi d'arte, lo studio di diverse tecniche artistiche e scuole di pensiero, la storia dell'arte all'interno di culture diverse, e le sue influenze su quelle culture.
AC2D20.Tooltips.Focus.camouflage: Mimetismo — riguarda l'uso di materiali per nascondere una persona, un oggetto o una posizione, alla vista.
AC2D20.Tooltips.Focus.cars: Automobili — copre il funzionamento di autoveicoli civili e militari a quattro ruote, piccoli autocarri inclusi.
AC2D20.Tooltips.Focus.charm: Fascino — riguarda metodi di manipolazione degli altri attraverso il carisma naturale e il magnetismo.
AC2D20.Tooltips.Focus.climbing: Arrampicata — riguarda scalare superfici impervie come pareti o scogliere e l'alpinismo.
AC2D20.Tooltips.Focus.close-quarters: Combattimento Ravvicinato — riguarda l'uso di fucili e mitragliatrici, e armi simili progettate per essere utilizzate a corta distanza o entro confini stretti come trincee o edifici.
AC2D20.Tooltips.Focus.combat-engineering: Ingegneria Bellica — riguarda il lavoro svolto per sostenere od ostacolare i movimenti delle truppe, compresa la costruzione e la demolizione di strade, trincee, fortificazioni e altre infrastrutture militari.
AC2D20.Tooltips.Focus.covert-operations: Operazioni Segrete — riguarda l'organizzazione di una squadra per operare in modo silenzioso ed efficiente dietro le linee nemiche.
AC2D20.Tooltips.Focus.cryptography: Crittografia — copre la conoscenza di codici e cifrari, sia come crearli che come decifrarli.
AC2D20.Tooltips.Focus.deceive: Inganni — riguarda metodi per manipolare gli altri per fargli credere a qualcosa che non è vero.
AC2D20.Tooltips.Focus.discipline: Disciplina — rappresenta la durata e l'autocontrollo del personaggio, la loro capacità di resistere e recuperare dalla confusione e dalla paura o dagli effetti soprannaturali che affliggono la mente.
AC2D20.Tooltips.Focus.disguise: Travestimenti — riguarda l'uso di trucco, abbigliamento, oggetti e linguaggio del corpo appropriato per assumere le vesti di un'altra persona.
AC2D20.Tooltips.Focus.electronics: Elettronica — riguarda la comprensione di come funzionano i dispositivi elettronici, come sono assemblati, che cosa può andare male con loro, e come costruire, modificare e riparare. L'elettronica conosciuta come “elettronica radio” è un relativamente nuovo sviluppo nella seconda guerra mondiale, con tecnologie come il radar, sonar, comunicazioni e anche i primi passi tentativi nell'informatica, che si sviluppano in modo significativo con l'avanzare della guerra.
AC2D20.Tooltips.Focus.exotic: Armi Insolite — riguarda le armi strane o sperimentali e la capacità di capire come un'arma sconosciuta dovrebbe essere azionata senza rischi.
AC2D20.Tooltips.Focus.explosives: Esplosivi — riguarda la comprensione delle sostanze esplosive e gli scopi per cui sono più adatti, nonché una conoscenza di come utilizzarli in modo efficace, tra cui come creare e disinnescare bombe e mine.
AC2D20.Tooltips.Focus.finance: Finanza — riguarda la conoscenza del commercio e delle banche, sia contemporanea che storica, e dell'influenza del denaro sulla politica e la cultura.
AC2D20.Tooltips.Focus.first-aid: Pronto soccorso — riguarda l'assistenza medica di emergenza per stabilizzare un paziente e tenerlo in vita fino a quando non può ricevere cure mediche adeguate.
AC2D20.Tooltips.Focus.foraging: Raccolta — riguarda la capacità di raccogliere cibo dall'ambiente locale, essere in grado di identificare la flora commestibile e riconoscere in modo sicuro le tossine naturali.
AC2D20.Tooltips.Focus.fortitude: Tempra — rappresenta la prestanza e la resistenza del corpo, e la sua capacità di resistere e recuperare da affaticamento, dolore e lesioni.
AC2D20.Tooltips.Focus.hand-to-hand: Corpo a Corpo — riguarda il combattimento disarmato, colpire e afferrare gli avversari, e può rappresentare l'addestramento in un'arte marziale come pugilato o judo.
AC2D20.Tooltips.Focus.handguns: Pistole — copre l'uso di armi da fianco, revolver e pistole semiautomatiche e automatiche.
AC2D20.Tooltips.Focus.hearing: Udito — riguarda la percezione uditiva, distinguere tra suoni diversi, e la capacità di discernere le informazioni da loro (come essere in grado di raccogliere un debole accento nella voce di qualcuno). Questo focus è una grande risorsa per radiooperatori, decodificatori e specialisti di comunicazione.
AC2D20.Tooltips.Focus.heavy-vehicles: Veicoli pesanti — riguarda il funzionamento di veicoli pesanti civili e militari, compresi autocarri pesanti, semicingolati e veicoli analoghi.
AC2D20.Tooltips.Focus.heavy-weapons: Armi pesanti — riguarda l'uso di mitragliatrici, lanciafiamme, armi anticarro e mortai, nonché armi montate su veicoli.
AC2D20.Tooltips.Focus.history: Storia — riguarda la conoscenza degli eventi storici, le forze e gli individui che hanno guidato tali eventi, così come le diverse prospettive storiche.
AC2D20.Tooltips.Focus.hunting: Caccia — riguarda la capacità di inseguire, prendere e uccidere prede animali, e la conoscenza della preparazione per l'attività.
AC2D20.Tooltips.Focus.immunity: Immunità — rappresenta la naturale capacità di un personaggio di resistere a malattie o tossine, e la loro capacità di riprendersi da tali effetti.
AC2D20.Tooltips.Focus.infectious-diseases: Malattie infettive — riguarda una comprensione delle malattie, delle loro cause, del modo in cui si diffondono, dei loro sintomi e dei modi in cui possono essere trattate.
AC2D20.Tooltips.Focus.innuendo: Allusioni — l'arte di trasmettere il significato indirettamente.
AC2D20.Tooltips.Focus.instincts: Istinto — riguarda il “sesto senso” o “sensazioni viscerali” derivati da osservazioni, e altre percezioni extra-sensoriali di cui non si è in grado di descriverne la fonte. È improbabile che gli istinti forniscano informazioni dettagliate, più che altro impressioni o una sensazione generale su una situazione.
AC2D20.Tooltips.Focus.intimidation: Intimidazione - ispirare paura, dubbio, esitazione o sfruttare le debolezze di una persona contro di loro.
AC2D20.Tooltips.Focus.invocation: Invocazione — metodi insoliti ed esoterici di comunicare con entità paranormali che di solito non sono disponibili alla persona media.
AC2D20.Tooltips.Focus.leadership: Comando — riguarda il comando e la guida degli altri, dando ordini chiari e mantenendo il morale.
AC2D20.Tooltips.Focus.lifting: Sollevamento Pesi — riguarda il sollevamento e lo spostamento di oggetti pesanti compreso il condizionamento necessario per rendere tali sforzi più efficaci.
AC2D20.Tooltips.Focus.linguistics: Lingue — riguarda lo studio delle lingue nella loro forma attuale, così come le lingue storiche e morte, e il modo in cui la lingua cambia nel tempo.
AC2D20.Tooltips.Focus.mechanical-engineering: Ingegneria meccanica — riguarda la comprensione dei dispositivi meccanici, come funzionano, come possono fallire, e come costruirli e ripararli. Questo focus può essere applicato a tutti i veicoli da combattimento come carri armati, aerei, barche e altre imbarcazioni di supporto.
AC2D20.Tooltips.Focus.melee-weapons: Armi da mischia — riguarda la lotta con un'arma da mischia, come un coltello o una baionetta.
AC2D20.Tooltips.Focus.motorcycles: Moto — riguarda la gestione di autoveicoli civili e militari a due e tre ruote
AC2D20.Tooltips.Focus.mysticism: Misticismo — riguarda la conoscenza dei riti e delle pratiche eseguite da antichi leader spirituali (e i loro moderni discendenti) per comunicare con i loro dei e spiriti, e come possono essere combattuti o supportati.
AC2D20.Tooltips.Focus.navy: Marina — riguarda la strategia e la tattica navale, dalle acque basse alle acque profonde, e le azioni di singola barca ai principali impegni della flotta.
AC2D20.Tooltips.Focus.negotiation: Negoziazione — raggiungere un accordo mediante conversazione, eventualmente implicando scambi o pagamenti.
AC2D20.Tooltips.Focus.occultism: Occultismo — riguarda lo studio di fenomeni soprannaturali e occulti, pratiche, creature e tradizioni.
AC2D20.Tooltips.Focus.orienteering: Orientamento — riguarda l'abilità di orientarsi su distanza, mantenendo una direzione, pianificare un percorso e le esigenze fisiche di escursionismo.
AC2D20.Tooltips.Focus.pharmacology: Farmacologia — riguarda la comprensione del farmaco, sia i suoi usi nel trattamento, e i suoi effetti collaterali.
AC2D20.Tooltips.Focus.physical-training: Addestramento Fisico — riguarda come allenare se stessi e gli altri.
AC2D20.Tooltips.Focus.psychiatry: Psichiatria — riguarda lo studio e il trattamento di malattie mentali.
AC2D20.Tooltips.Focus.rhetoric: Retorica — usando la comunicazione in pubblico o in un dibattito formale, per informare, convincere, motivare o convincere gli altri.
AC2D20.Tooltips.Focus.rifles: Fucili — riguarda l'uso di fucili, carabine e altre armi da fuoco per l'uso a medio e lungo raggio.
AC2D20.Tooltips.Focus.running: Corsa — riguarda la corsa a breve distanza e corsa a lunga distanza.
AC2D20.Tooltips.Focus.rural-stealth: Furtività Rurale — riguarda le tecniche per muoversi silenziosamente e rimanere invisibili negli ambienti rurali.
AC2D20.Tooltips.Focus.science: Scienza — riguarda il metodo scientifico e le varie discipline associate alla scienza, dalla matematica, alla fisica, alla chimica e alla biologia, comprende anche campi di studio più dettagliati e specifici all'interno di questi rami.
AC2D20.Tooltips.Focus.sight: Vista — riguarda la percezione visiva, fornendo una maggiore sensibilità quando la visibilità è scarsa, una capacità di scegliere in modo affidabile i dettagli a distanza, e una maggiore capacità di individuare piccole variazioni o brevi movimenti. Vedette, navigatori e bombardieri sono particolarmente adatti per utilizzare questo focus.
AC2D20.Tooltips.Focus.smell-and-taste: Olfatto e Gusto — riguarda la capacità di rilevare e discernere le informazioni dai profumi e dai gusti; questo non è un focus comune per gli esseri umani, in quanto gli esseri umani non hanno sensi particolarmente sensibili di olfatto, anche se è un focus prezioso per avvelenatori, medici o sommelier.
AC2D20.Tooltips.Focus.surgery: Chirurgia — riguarda procedure mediche chirurgiche, strumentali e operative che richiedono il taglio in un paziente, l'estrazione di tessuti o oggetti estranei, o la chiusura manuale di ferite.
AC2D20.Tooltips.Focus.swimming: Nuoto — riguarda nuotare senza aiuto e immersioni con un apparato respiratorio.
AC2D20.Tooltips.Focus.tanks: Carri Armati — copre il funzionamento di carri armati di tutte le dimensioni.
AC2D20.Tooltips.Focus.technical-projects: Progetti Tecnici — riguarda la comprensione di come dividere il lavoro e gestire i membri del team su un grande progetto scientifico, ingegneristico o accademico.
AC2D20.Tooltips.Focus.threat-awareness: Senso del Pericolo — riguarda la prontezza e l'individuazione del pericolo e la capacità di evitare attacchi o agguati.
AC2D20.Tooltips.Focus.throwing: Lancio — riguarda gli oggetti lanciati dai pesi, giavellotti e martelli, fino l'uso di granate e coltelli.
AC2D20.Tooltips.Focus.toxicology: Tossicologia — riguarda lo studio di sostanze tossiche (veleno, e altre sostanze estranee) e il loro effetto sul corpo, nonché i mezzi per neutralizzarle o espellerle.
AC2D20.Tooltips.Focus.tracking: Seguire Tracce — riguarda la pratica di identificare le tracce di uno specifico animale, persona o gruppo, e seguirle. Riguarda anche la capacità di determinare le informazioni su di loro, come la direzione, il numero, il loro stato fisico, la velocità e altre caratteristiche.
AC2D20.Tooltips.Focus.urban-stealth: Furtività Urbana — riguarda le tecniche per muoversi silenziosamente e rimanere invisibili negli ambienti urbani.
AC2D20.Tooltips.Focus.watercraft: Imbarcazioni — riguarda le imbarcazioni civili e militari, i sottomarini e le navi.
AC2D20.Tooltips.Skill.academia: Questa abilità riguarda l'educazione del tuo personaggio e la conoscenza accumulata, così come la capacità di ricercare argomenti non familiari. Accademia è utile quando si cerca di studiare nuove informazioni o di ricordare fatti su un argomento.
AC2D20.Tooltips.Skill.athletics: Questa abilità riguarda il condizionamento fisico del tuo personaggio e l'abilità atletica. Atletica riguarda anche i tentativi di un personaggio di muoversi in velocità.
AC2D20.Tooltips.Skill.engineering: "Questa abilità comprende le competenze tecniche e meccaniche del vostro personaggio, con particolare attenzione alle applicazioni pratiche: progettazione, costruzione e riparazione di dispositivi, le macchine, le strutture e l'uso di apparecchiature complesse o non testate, e la determinazione di come disattivare o distruggere le macchine sconosciute. C’è una certa sovrapposizione tra Ingegneria e Veicoli, ma Ingegneria si concentra sulla meccanica di un veicolo."
AC2D20.Tooltips.Skill.fighting: Questa abilità copre la capacità del tuo personaggio di combattere e difendersi dagli attacchi, una combinazione di tecniche apprese, condizionamento fisico e istinto. Viene utilizzato per fare attacchi, giudicare situazioni minacciose, e copre una comprensione pratica delle armi e degli stili di combattimento.
AC2D20.Tooltips.Skill.medicine: Questa abilità copre il trattamento di lesioni fisiche e mentali, e la diagnosi e la cura di veleni e malattie. Può anche essere usato per eseguire autopsie per determinare la causa della morte di una persona.
AC2D20.Tooltips.Skill.observation: Questa abilità copre la consapevolezza e la capacità del tuo personaggio di discernere le informazioni dall'ambiente circostante. Descrive quanto siano attenti e astuti, quanto velocemente scelgono i dettagli importanti e ne fanno uso, così come la loro capacità di ignorare le distrazioni. L'osservazione si sovrappone a molte altre competenze, e spesso si affianca all'Accademia, in quanto si tratta di ottenere informazioni, anche se in modi diversi.
AC2D20.Tooltips.Skill.persuasion: Questa abilità comprende la capacità del tuo personaggio di influenzare gli altri, attraverso una miscela di linguaggio e linguaggio del corpo. Ti permette anche di individuare quando altri stanno tentando di usare queste tecniche, spesso ci vuole un bugiardo per individuare un bugiardo.
AC2D20.Tooltips.Skill.resilience: Questa abilità comprende la capacità del tuo personaggio di resistere e di riprendersi dalle debilitazioni, fisiche e mentali, dalle lesioni, dal dolore e dalla stanchezza e dalla sofferenza mentale. Questo include anche nonostante gli effetti di veleni, malattie e effetti magici. Si può usare Determinazione per cercare di resistere agli effetti prima che si verifichino, o per recuperare da effetti duraturi già ceduti. Mentre la medicina si sovrappone con la Determinazione in pochi modi, la Determinazione riguarda più la tenacia intrinseca di un individuo.
AC2D20.Tooltips.Skill.stealth: Questa abilità racchiude la capacità del tuo personaggio di passare inosservata, dal movimento silenzioso, all'utilizzo delle tenebre, alla copertura e all'occultamento per rimanere invisibile. Riguarda anche la tua capacità di usare travestimenti, nascondersi in piena vista o usare mimetizzazione per nascondere te stesso e gli altri.
AC2D20.Tooltips.Skill.survival: Questa abilità esprime la capacità del vostro personaggio di sopravvivere a condizioni inospitali, tra cui estremi di temperatura e meteo, piante e animali pericolosi — così come trovare cibo e acqua sufficienti, e la creazione di un fuoco e un rifugio. Riguarda anche la capacità di rintracciare gli animali (e i nemici), nonché di comunicare e addestrare gli animali.
AC2D20.Tooltips.Skill.tactics: Questa abilità si occupa della capacità del tuo personaggio di percepire e valutare una situazione di combattimento e di elaborare un piano appropriato. Questo non riguarda solo la strategia e la tattica militare, ma anche le dinamiche e la leadership di gruppo, o l'organizzazione di un gruppo di scienziati o ingegneri.
AC2D20.Tooltips.Skill.vehicles: Questa abilità comprende il funzionamento e la manutenzione di veicoli di ogni tipo. Un personaggio esperto in veicoli è informato su come funzionano, ciò che li fa fallire, e come mantenerli e ripararli, così come come il loro funzionamento. Questa sovrapposizione con l'ingegneria per quanto riguarda in particolare i veicoli, e un carattere che guida un veicolo utilizza Veicoli invece di Atletica per evitare o superare ostacoli come le caratteristiche del terreno.
AC2D20.Tooltips.VehicleQuality.cargo_x: Il veicolo può trasportare fino a X ulteriori oggetti Maggiori.
AC2D20.Tooltips.VehicleQuality.cumbersome: Il veicolo è ingombrante e non reattivo, e aumenta le prove di difficoltà per muoversi di +1.
AC2D20.Tooltips.VehicleQuality.enclosed: Il veicolo è completamente chiuso, proteggendo l'equipaggio e i passeggeri al suo interno. L'equipaggio e i passeggeri non possono essere presi di mira da attacchi esterni al veicolo, ma non possono utilizzare le loro armi.
AC2D20.Tooltips.VehicleQuality.exposed: Il passeggero e l'equipaggio di un veicolo esposto possono essere presi di mira da attacchi dall'esterno del veicolo e possono attaccare con le loro armi.
AC2D20.Tooltips.VehicleQuality.high_performance: Il veicolo è potente e ben elaborato. Il pilota può spendere 2 Momentum dopo un test di abilità riuscito per spingere il veicolo a muoversi di 1 zona aggiuntiva. Qualsiasi prova per riparare il veicolo aumenta di difficoltà di +1, a causa della sua natura finemente elaborata.
AC2D20.Tooltips.VehicleQuality.single_seat: Un veicolo monoposto è progettato per essere guidato da un solo pilota che assume anche il ruolo di fuciliere senza la normale penalizzazione.
AC2D20.Tooltips.VehicleQuality.tough_x: Il veicolo può subire più danni della maggior parte. Il numero di ferite che il veicolo può sopportare prima di essere sconfitto è aumentato di X. Puoi anche generare 3 Minaccia per ignorare un infortunio inflitto al veicolo (i veicoli PNG spendono 3 Minacce).
AC2D20.Tooltips.WeaponQuality.accurate: Se intraprendi l'azione minore <em>Mirare</em> prima di attaccare con questa arma, l'arma ottiene l'effetto Intenso per quell'attacco.
AC2D20.Tooltips.WeaponQuality.bane: L'arma è particolarmente efficace contro le creature dei Miti e ignora gli effetti della regola speciale Invulnerabile contro tali creature. Inoltre, le creature dei Miti con la regola speciale Robusto X non possono spendere Minaccia per ignorare le ferite causate da un'arma con la qualità Anatema
AC2D20.Tooltips.WeaponQuality.close_quarters: L'arma è compatta e facile da usare in confini stretti e nella pressione di mischia. L'arma non subisce alcuna penalità quando viene usata per fare un attacco a distanza mentre un nemico è a Portata.
AC2D20.Tooltips.WeaponQuality.cumbersome: L'arma è pesante e scomoda da portare contro piccoli bersagli come la fanteria. Quando fai un attacco con quest'arma, aumenta la difficoltà dell'attacco di +1, se il bersaglio è di dimensioni umane o più piccole.
AC2D20.Tooltips.WeaponQuality.debilitating: La difficoltà di qualsiasi test di abilità per trattare le lesioni fisiche di questa arma è aumentata di +1.
AC2D20.Tooltips.WeaponQuality.escalation: Entrando in una scena con l'arma genera 1 Minaccia.
AC2D20.Tooltips.WeaponQuality.experimental: I test con questo articolo aumentano il loro intervallo di complicazione di 2. Inoltre, per ogni 2 Momentum generato su un test con questo elemento, si genera anche 1 Minacca.
AC2D20.Tooltips.WeaponQuality.giant_killer: Il potere distruttivo dell’arma viene sprecato su piccoli o morbidi bersagli, ma più grande è il bersaglio, più la letalità dell’arma si scatena. Quando si tira il danno per un'arma con questa qualità, aggiungi X al danno dell'arma dove X è la Grandezza del bersaglio. Un'arma non può ottenere più dadi aggiuntivi da questa qualità rispetto al suo danno di base — un'arma con un danno di base di 6 non può ottenere più di +6 da esso.
AC2D20.Tooltips.WeaponQuality.heavy: Gli attacchi con questa arma aumentano di difficoltà di +2 a meno che l'arma non sia stata posizionata (piantata nel terreno o appoggiata su un oggetto solido, oppure montato su un bipode o un treppiede.) L'installazione di un'arma pesante richiede un'azione minore.
AC2D20.Tooltips.WeaponQuality.hidden: Quando l'arma è nascosta non può essere rilevata da coloro che guardano semplicemente il personaggio, e qualsiasi test di abilità per cercare l'arma aumenta in difficoltà di 1.
AC2D20.Tooltips.WeaponQuality.hunger: "Ogni volta che l'arma viene utilizzata per infliggere uno o più feriti, chi la impugna può ottenere uno dei seguenti bonus: recuperare 5 stress, guarire una singola lesione o guadagnare +1 di potenza per il resto della scena (questo bonus al potere può essere ottenuto solo una volta per scena)."
AC2D20.Tooltips.WeaponQuality.inaccurate: Non puoi beneficiare dell'azione minore Mirare con questa arma.
AC2D20.Tooltips.WeaponQuality.indirect: L'arma non è progettata per il fuoco diretto, ma può scaricare la potenza di fuoco su grandi distanze. Gli attacchi con l'arma aumentano in difficoltà di +1, ma non richiedono una linea di vista.
AC2D20.Tooltips.WeaponQuality.munition: Le munizioni per questa arma sono particolarmente voluminose—quando fai un attacco usando un'arma Dispendiosa devi usare una munizione. L'arma non può essere usata per fare attacchi a raffica.
AC2D20.Tooltips.WeaponQuality.parrying: Quando chi impugna l’arma fa un test di difesa di un attacco da mischia, può ritirare un singolo d20 al loro test. Questo bonus non si accumula su più armi con Parare.
AC2D20.Tooltips.WeaponQuality.precise: Gli attacchi con questa arma usano Coordinazione piuttosto che qualsiasi altro attributo quando generano ulteriori danni.
AC2D20.Tooltips.WeaponQuality.reliable: Puoi ignorare la prima complicazione ottenuta usando questa arma in una scena d'azione.
AC2D20.Tooltips.WeaponQuality.subtle: Gli attacchi con questa arma sono difficili da sentire, richiedendo una prova di difficoltà 2 <strong>Consapevolezza + Attenzione</strong> per sentirla. Il GM può regolare questa difficoltà in base alla distanza e al rumore ambientale.
AC2D20.Tooltips.WeaponQuality.unreliable: Gli attacchi con questa arma aumentano l'intervallo di complicazione del test di 1.
AC2D20.Tooltips.WeaponQuality.venomous: "Un'arma Ofidiana con il tratto velenoso che ottiene uno o più Effetti sui danni infliggerà la verità avvelenata sul bersaglio (o la verità avvelenato: Tossine Ofidiane). Essi subiranno 1 danno Persistente con Effetto Perforante 2 ogni turno fino alla guarigione. A causa della tecnologia coinvolta nella loro creazione, le armi velenose ofidiane hanno un flash rosso distintivo quando fanno fuoco, rendendole facili da individuare rivelando la posizione del tiratore."
