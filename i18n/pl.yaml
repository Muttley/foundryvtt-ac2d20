AC2D20.Tooltips.Attribute.agi: Zwinność to połączenie prędkości, zmysłu równowagi oraz pamięci mięśniowej; odpowiada za poruszanie się oraz zręczność bohatera. Ruchy zwinnej postaci są szybkie, pewne i precyzyjne.
AC2D20.Tooltips.Attribute.bra: Krzepa to sprawność fizyczna oraz kondycja. Krzepki bohater jest silny i wytrzymały.
AC2D20.Tooltips.Attribute.coo: Koordynacja jest miarą zdolności motorycznych, precyzji oraz wyczucia czasu. Jej wysoka wartość sprawia, że bohater celnie strzela, jest dobrym kierowcą bądź pilotem, ma zręczne ręce oraz doskonale radzi sobie z innymi delikatnymi,wymagającymi dokładności zadaniami.
AC2D20.Tooltips.Attribute.ins: Wnikliwość to percepcja, instynkt oraz zdolność pojmowania otaczającego cię świata. Bohaterowie z wysoką wartością tego atrybutu są spostrzegawczy, sprytni, cwani i mądrzy.
AC2D20.Tooltips.Attribute.rea: Rozumowanie to zastosowanie w danej sytuacji logiki,intelektu oraz znanych faktów. Wysoka wartość tego atrybutu oznacza, że bohaterowie trzeźwo myślą, są racjonalni lub skłonni do rozwagi oraz kierują się potrzebą zdobywania wiedzy i rozumienia.
AC2D20.Tooltips.Attribute.wil: Wola to świadomość własnego „ja”, siła psychiczna oraz samodyscyplina. Bohaterowie z wysoką wartością tego atrybutu zazwyczaj są zdeterminowani, uparci i mają silną osobowość.
AC2D20.Tooltips.DamageEffect.area: Za każdy uzyskany Efekt atak lub zagrożenie obejmuje jeden dodatkowy cel znajdujący się w bliskim lub bezpośrednim zasięgu od celu głównego. Cele Drugorzędne odczuwają pełne skutki ataku.
AC2D20.Tooltips.DamageEffect.backlash_x: Każdy Efekt zadaje X punktów stresu atakującemu. Mistrz gry decyduje o tym, czy są to obrażenia fizyczne, czy psychiczne.
AC2D20.Tooltips.DamageEffect.drain: Cel ataku otrzymuje 1 punkt Zmęczenia za każdy uzyskany Efekt.
AC2D20.Tooltips.DamageEffect.intense: Jeśli atak spowoduje uraz i w rzucie na obrażenia uzyskano przynajmniej jeden Efekt atak ten wywołuje jeszcze jeden dodatkowy uraz.
AC2D20.Tooltips.DamageEffect.persistent_x: Atak lub zagrożenie powoduje długotrwałe skutki. Jeśli podczas rzutu wypadnie co najmniej jeden Efekt, cel otrzymuje na początku swojej tury X@s punktów stresu przez liczbę rund równą liczbie uzyskanych Efektów.
AC2D20.Tooltips.DamageEffect.piercing_x: Za każdy uzyskany Efekt atak ignoruje punktów ochrony lub oporu.
AC2D20.Tooltips.DamageEffect.snare: Atak lub zagrożenie mają szansę spętać lub w inny sposób ograniczyć ruchliwość celu. Ofiara nie może podejmować żadnych działań powiązanych z rodzajem ataku lub zagrożenia (akcji fizycznych w przypadku ataków fizycznych i tak dalej) poza próbami uwolnienia się. Wymaga to testu umiejętności o trudności równej liczbie uzyskanych Efektów.
AC2D20.Tooltips.DamageEffect.stun: Cel ataku lub zagrożenia staje się chwilowo niezdolny do działania. Jeśli liczba uzyskanych Efektów jest równa jego Odporności lub od niej wyższa, nie może on wykonywać w swojej następnej turze żadnych akcji.
AC2D20.Tooltips.DamageEffect.vicious: Atak lub zagrożenie jest szczególnie silne.Za każdy uzyskany Efekt dodaj +1 do całkowitej liczby zadanych punktów stresu.
AC2D20.Tooltips.Focus.air-force: Siły powietrzne — obejmuje znajomość rozwiązań taktycznych stosowanych przez myśliwce i bombowce,takich jak walki lotnicze, loty w formacjach, nawigowanie,a także wiedzę z zakresu lotniczych strategii wojskowych.
AC2D20.Tooltips.Focus.aircraft: Jednostki latające — obejmuje obsługę cywilnych oraz wojskowych samolotów śmigłowych, jedno i wielosilnikowych. Pod koniec wojny ta biegłość obejmie również znajomość pierwszych samolotów odrzutowych oraz zastosowanej w nich technologii.
AC2D20.Tooltips.Focus.animal-handling: Oswajanie zwierząt — obejmuje znajomość różnych gatunków zwierząt i ich zwyczajów, a także wiedzę o tym, jak się przy nich zachowywać, jak je tresować i uczyć posłuszeństwa.
AC2D20.Tooltips.Focus.architecture: Architektura — obejmuje wiedzę o projektowaniu orazwznoszeniu budynków, ich zarówno wewnętrznej, jaki zewnętrznej struktury, a także metod podtrzymywania oraz rozkładania ich ciężaru.
AC2D20.Tooltips.Focus.army: Siły lądowe — obejmuje znajomość strategii militarnychi taktyki stosowanej przez piechotę oraz wojska pancerne.
AC2D20.Tooltips.Focus.art: Sztuka — obejmuje wiedzę na temat poszczególnych dziełsztuki, rozmaitych technik i szkół artystycznych, historii sztuki oraz jej wpływu na różne kultury.
AC2D20.Tooltips.Focus.camouflage: Kamuflaż — obejmuje wykorzystanie różnych materiałów, żeby ukryć osobę, obiekt lub lokację przed wzrokiem innych.
AC2D20.Tooltips.Focus.cars: Samochody — obejmuje obsługę cywilnych orazwojskowych czterokołowych pojazdów silnikowych,z furgonetkami włącznie.
AC2D20.Tooltips.Focus.charm: Urok — obejmuje metody manipulowania innymi przy wykorzystaniu wrodzonej charyzmy i magnetyzmu.
AC2D20.Tooltips.Focus.climbing: Wspinaczka — dotyczy poruszania się po stromych powierzchniach, takich jak ściany lub klify, a także wspinaczkę wysokogórską.
AC2D20.Tooltips.Focus.close-quarters: Walka na bliskim dystansie — obejmuje użycie strzelb, pistoletów maszynowych i innej broni przeznaczonej do użycia na bliskim zasięgu lub w ograniczonej przestrzeni,na przykład w okopach lub wewnątrz budynków.
AC2D20.Tooltips.Focus.combat-engineering: Inżynieria wojskowa — obejmuje działania mającena celu wspieranie lub utrudnianie ruchów oddziałuwojska, włączając w to budowanie i niszczenie bądź wyburzanie dróg, okopów, fortyfikacji i pozostałej infrastruktury wojskowej.
AC2D20.Tooltips.Focus.covert-operations: Tajne operacje — dotyczy zarządzania zespołem, który będzie efektywnie wykonywał tajne misje za linią wroga.
AC2D20.Tooltips.Focus.cryptography: Kryptografia — obejmuje znajomość kodów i szyfrów oraz umiejętność ich tworzenia i łamania.
AC2D20.Tooltips.Focus.deceive: Zwodzenie — obejmuje metody manipulacji mające na celu przekonanie innych, aby uwierzyli w coś, co nie jest prawdą.
AC2D20.Tooltips.Focus.discipline: Dyscyplina — reprezentuje wytrzymałość i samokontrolę bohatera oraz zdolność do opierania się dezorientacji,strachowi oraz innym nadnaturalnym efektom, które wpływają na umysł.
AC2D20.Tooltips.Focus.disguise: Charakteryzacja — obejmuje dobór odpowiedniego makijażu, ubrań i akcesoriów oraz przybranie właściwej mowy ciała w celu upodobnienia się do innej osoby.
AC2D20.Tooltips.Focus.electronics: Elektronika — obejmuje rozumienie sposobu działania sprzętu elektronicznego, wiedzę z zakresu jego składania,znajomość problemów z nim związanych oraz umiejętność konstruowania, modyfikowania i naprawiania urządzeń.Gałąź zwana elektroniką radiową jest stosunkowo nową dziedziną w czasach II wojny światowej, a technologiczne wynalazki takie jak radary, sonary, łączność radiowa,
AC2D20.Tooltips.Focus.exotic: Broń egzotyczna — obejmuje użycie nietypowej lub eksperymentalnej broni oraz umiejętność bezpiecznego posługiwania się nieznaną bronią.
AC2D20.Tooltips.Focus.explosives: Materiały wybuchowe — obejmuje znajomość materiałów wybuchowych, wiedzę, do jakich celów najlepiej je wykorzystać i jak robić to w skuteczny sposób, włączając w to konstruowanie i rozbrajanie bomb oraz min.
AC2D20.Tooltips.Focus.finance: Finanse — obejmuje wiedzę na temat handlu i systemu bankowego, zarówno z perspektywy współczesnej, jaki historycznej, a także wpływu pieniędzy na politykę oraz kulturę.
AC2D20.Tooltips.Focus.first-aid: Pierwsza pomoc — uwzględnia udzielanie pomocy w nagłych przypadkach w celu ustabilizowania stanu pacjenta i utrzymania go przy życiu do czasu, gdy będzie mógł otrzymać fachową opiekę medyczną.
AC2D20.Tooltips.Focus.foraging: Zbieractwo — odzwierciedla umiejętność znajdowania pożywienia w najbliższym otoczeniu, identyfikacji jadalnych roślin oraz bezpieczne rozpoznawanie naturalnych trucizn.
AC2D20.Tooltips.Focus.fortitude: Hart — reprezentuje tężyznę, wytrzymałość ciała oraz zdolność do regeneracji i unikania zmęczenia, bólu i urazów.
AC2D20.Tooltips.Focus.hand-to-hand: Walka bez broni — obejmuje walkę bez użycia broni,a z wykorzystaniem ciosów oraz chwytów i może odzwierciedlać odbyty trening sztuki walki takiej jak boks lub judo.
AC2D20.Tooltips.Focus.handguns: Broń krótka — uwzględnia użycie broni bocznej,rewolwerów, pistoletów samopowtarzalnych i automatycznych.
AC2D20.Tooltips.Focus.hearing: Słuch — obejmuje percepcję słuchową, zdolność rozróżniania poszczególnych dźwięków oraz wyodrębniania z nich różnych informacji (na przykład wychwycenie lekkiego akcentu w czyimś głosie). Ta biegłość jest wyjątkowo użyteczna dla radiooperatorów, łamaczy kodów i specjalistów od łączności.
AC2D20.Tooltips.Focus.heavy-vehicles: Pojazdy ciężkie — obejmuje obsługę cywilnych i wojskowych pojazdów ciężarowych o dużej ładowności z uwzględnieniem większych ciężarówek, pojazdów pół gąsienicowych i tym podobnych.
AC2D20.Tooltips.Focus.heavy-weapons: Broń ciężka — obejmuje użycie karabinów maszynowych,miotaczy ognia, broni przeciwpancernej, moździerzy oraz broni zamontowanej na pojazdach.
AC2D20.Tooltips.Focus.history: Historia — obejmuje znajomość wydarzeń historycznych oraz wiedzę na temat sił i osób, które wpłynęły na jej bieg; to również zdolność patrzenia na historię z różnych punktów widzenia.
AC2D20.Tooltips.Focus.hunting: Myślistwo — obejmuje umiejętność tropienia, łapania i zabijania zwierzyny oraz wiedzę z zakresu jej oporządzania.
AC2D20.Tooltips.Focus.immunity: Okaz zdrowia — reprezentuje wrodzoną odpornośćbohatera na choroby i toksyny oraz zdolność do zwalczania ich efektów.
AC2D20.Tooltips.Focus.infectious-diseases: Choroby zakaźne — obejmuje wiedzę na temat chorób,ich przyczyn, sposobu rozprzestrzeniania się, objawów oraz metod leczenia.
AC2D20.Tooltips.Focus.innuendo: Aluzje — obejmuje umiejętność przekazywania informacji nie wprost.
AC2D20.Tooltips.Focus.instincts: Instynkt — odzwierciedla posiadanie wynikającegoz obserwacji i percepcji pozazmysłowej „szóstego zmysłu”lub „przeczucia”, którego źródło może być trudne do opisania. Instynkt nie dostarcza wyczerpujących informacji na dany temat, daje raczej wrażenie bądź ogólne odczucie związane z określoną sytuacją.
AC2D20.Tooltips.Focus.intimidation: Zastraszanie — obejmuje wzbudzanie w kimś strachu,wątpliwości lub wahania albo wykorzystanie słabości danej osoby przeciwko niej.
AC2D20.Tooltips.Focus.invocation: Inwokacje — obejmuje niespotykane i zazwyczaj niedostępne dla zwykłego człowieka ezoteryczne metody komunikowania się z bytami paranormalnymi.
AC2D20.Tooltips.Focus.leadership: Dowodzenie — obejmuje umiejętności przywódcze i kierowanie innymi, wydawanie jasnych rozkazów oraz utrzymanie morale.
AC2D20.Tooltips.Focus.lifting: Dźwiganie — obejmuje podnoszenie i przesuwanie ciężkich przedmiotów, a także oznacza kondycję niezbędną do wykonywania tych czynności w sposób bardziej efektywny.
AC2D20.Tooltips.Focus.linguistics: Lingwistyka — obejmuje wiedzę na temat współczesnych, historycznych oraz martwych języków,a także zmian, jakie zachodzą w nich w czasie.
AC2D20.Tooltips.Focus.mechanical-engineering: Inżynieria mechaniczna — obejmuje wiedzę związaną z urządzeniami mechanicznymi - jak działają, jakie usterki mogą się w nich pojawić oraz jak je konstruować i naprawiać. Ta biegłość może mieć zastosowanie do wszystkich pojazdów bojowych, takich jak czołgi, samoloty,okręty oraz innych pojazdów wsparcia.
AC2D20.Tooltips.Focus.melee-weapons: Broń biała — obejmuje walkę z użyciem broni białej, na przykład noża lub bagnetu.
AC2D20.Tooltips.Focus.motorcycles: Motocykle — obejmuje obsługę dwu- oraz trzykołowych pojazdów silnikowych, zarówno cywilnych, jaki wojskowych.
AC2D20.Tooltips.Focus.mysticism: Mistycyzm — obejmuje wiedzę dotyczącą rytuałów odprawianych przez pradawnych przywódców duchowych(oraz ich współczesnych potomków) i praktyk, których celem jest porozumiewanie się z czczonymi przez nich bogami i duchami, a także znajomość metod walki z nimi oraz przeciwstawiania się im.
AC2D20.Tooltips.Focus.navy: Marynarka wojenna — obejmuje znajomość strategiioraz taktyki zarówno na wodach przybrzeżnych, jaki na otwartym morzu, a także w dowolnej skali - od pojedynczych okrętów po całe floty.
AC2D20.Tooltips.Focus.negotiation: Negocjacje — obejmuje osiąganie porozumienia poprzez rozmowę, czasami w połączeniu z wymianą towarów lub zapłaty.
AC2D20.Tooltips.Focus.occultism: Okultyzm — obejmuje wiedzę o zjawiskach paranormalnych oraz praktykach, stworach i tradycjach związanych z okultyzmem.
AC2D20.Tooltips.Focus.orienteering: Orientacja w terenie — oznacza umiejętność nawigowania na dłuższej trasie, utrzymywania właściwego kierunku oraz planowania marszruty. Odzwierciedla również kondycję fizyczną niezbędną do podróży.
AC2D20.Tooltips.Focus.pharmacology: Farmakologia — obejmuje wiedzę o lekach, ich zastosowaniu oraz efektach ubocznych.
AC2D20.Tooltips.Focus.physical-training: Trening fizyczny — uwzględnia zarówno trening indywidualny, jak i trenowanie innych.
AC2D20.Tooltips.Focus.psychiatry: Psychiatria — obejmuje wiedzę o chorobach psychicznych i sposobach ich leczenia.
AC2D20.Tooltips.Focus.rhetoric: Retoryka — obejmuje użycie mowy podczas wystąpień publicznych lub oficjalnych debat do informowania,nakłaniania, motywowania albo przekonywania innych.
AC2D20.Tooltips.Focus.rifles: Karabiny — obejmuje użycie karabinów, karabinków i innej broni palnej przeznaczonej do wykorzystania na co najmniej średnim zasięgu.
AC2D20.Tooltips.Focus.running: Bieganie — dotyczy biegów sprinterskich, a także długodystansowych biegów wytrzymałościowych.
AC2D20.Tooltips.Focus.rural-stealth: Krycie się w terenie — obejmuje różne techniki poruszania się w sposób cichy i niezauważony w środowisku pozamiejskim.
AC2D20.Tooltips.Focus.science: Nauka — obejmuje znajomość metody naukowej orazróżnych dziedzin z nią związanych, takich jak matematyka,fizyka, chemia, biologia, a także zawierających się w nich bardziej szczegółowych i konkretnych obszarów wiedzy.
AC2D20.Tooltips.Focus.sight: Wzrok — obejmuje percepcję wizualną; pomaga lepiej widzieć w warunkach słabej widoczności, rozpoznawać więcej szczegółów z dużej odległości i dostrzegać drobne różnice bądź subtelne ruchy. Z tej biegłości skorzystają w szczególności zwiadowcy, nawigatorzy oraz bombardierzy.
AC2D20.Tooltips.Focus.smell-and-taste: Węch i smak — odzwierciedla umiejętność wykrywania i rozróżniania informacji odbieranych poprzez zapach i smak. Biegłość ta nie jest typowa dla ludzi, gdyż nie mają oni zbyt wyczulonego powonienia, aczkolwiek może okazać się przydatna dla trucicieli, lekarzy oraz sommelierów.
AC2D20.Tooltips.Focus.surgery: Chirurgia — obejmuje znajomość procedur medycznychzwiązanych z operacjami, narzędziami i procedurami medycznymi, które wiążą się z wykonywaniem cięć w ciele pacjenta, pobieraniem tkanek, usuwaniem ciał obcych lub zaszywaniem ran.
AC2D20.Tooltips.Focus.swimming: Pływanie — obejmuje zarówno pływanie bez sprzętu, jaki nurkowanie z butlami.
AC2D20.Tooltips.Focus.tanks: Czołgi — obejmuje obsługę wszelkich rodzajów czołgów.
AC2D20.Tooltips.Focus.technical-projects: Projekty techniczne — obejmuje umiejętność dzielenia pracy pomiędzy członków zespołu oraz zarządzania nim w dużych projektach naukowych, inżynieryjnych lub akademickich.
AC2D20.Tooltips.Focus.threat-awareness: Świadomość zagrożeń — reprezentuje czujność, zdolność wykrywania zagrożeń i unikania ataków lub zasadzek.
AC2D20.Tooltips.Focus.throwing: Miotanie — obejmuje rzucanie różnymi przedmiotami:od pchnięcia kulą, rzutu oszczepem i młotem w olimpijskim stylu do miotania granatami i nożami.
AC2D20.Tooltips.Focus.toxicology: Toksykologia — obejmuje wiedzę na temat substancji toksycznych (trucizn, jadów oraz innych), ich wpływu na organizm oraz sposobów ich neutralizowania i wydalania.
AC2D20.Tooltips.Focus.tracking: Tropienie — obejmuje działania związane z identyfikowaniem śladów konkretnych zwierząt, osób lub grup oraz podążaniem za nimi. Pomaga również uzyskać takie informacje jak - w którym kierunku odeszły, jaka jest ich liczebność,w jakiej są kondycji, czy jak szybko się poruszają.
AC2D20.Tooltips.Focus.urban-stealth: Krycie się w mieście — obejmuje różne techniki poruszania się w sposób cichy i niezauważony w środowisku miejskim.
AC2D20.Tooltips.Focus.watercraft: Jednostki pływające — obejmuje obsługę cywilnych i wojskowych łodzi, okrętów podwodnych, a także statków oraz okrętów nawodnych.
AC2D20.Tooltips.Skill.academia: Ta umiejętność obejmuje wykształcenie bohatera oraz zdobytą przez niego wiedzę, a także zdolność do zgłębiania nieznanych zagadnień. Wykształcenie jest przydatne, aby przyswajać nowe informacje lub przypomnieć sobie fakty na dany temat.
AC2D20.Tooltips.Skill.athletics: Atletyka określa kondycję fizyczną bohatera i jego zdolności wyczynowe. Odpowiada również za szybkie poruszanie się.
AC2D20.Tooltips.Skill.engineering: To wiedza twojego bohatera z zakresu techniki i mechaniki oraz umiejętność zastosowania jej w praktyce. Obejmuje Projektowanie, konstruowanie i naprawę urządzeń,maszyn i różnych struktur, obsługę skomplikowanego nie przetestowanego wyposażenia oraz umiejętność wyłączenia lub zniszczenia nieznanych maszyn. Inżynieria i Pojazdy do pewnego stopnia się pokrywają, lecz ta pierwsza skupia się bardziej na mechanice pojazdu.
AC2D20.Tooltips.Skill.fighting: Umiejętność ta odzwierciedla zdolność bohatera do podejmowania walki oraz obrony przed atakami. To połączenie wyuczonych technik, uwarunkowania oraz instynktu. Używa się jej do wykonywania ataków, a także do oceny zagrożeń. Obejmuje Praktyczną wiedzę na temat uzbrojenia i stylów walki.
AC2D20.Tooltips.Skill.medicine: Ta umiejętność obejmuje leczenie urazów fizycznych i psychicznych, wiedzę z zakresu trucizn i sposobów ich neutralizowania oraz metody zwalczania chorób. Używa się jej również podczas przeprowadzania sekcji zwłok i ustalania przyczyn śmierci.
AC2D20.Tooltips.Skill.observation: Ta umiejętność odzwierciedla czujność twojego bohatera oraz zdolność do pozyskiwania informacji z otoczenia. Jest Wyznacznikiem zmysłu obserwacji i uważności oraz wpływa na szybkość, z jaką postać potrafi zauważyć i wykorzystać istotne szczegóły. Pomaga również w ignorowaniu czynników rozpraszających uwagę.Obserwacja pokrywa się często z innymi umiejętnościami,zwłaszcza z Wykształceniem, ponieważ obie służą do pozyskiwania informacji, aczkolwiek różnią się metodą.
AC2D20.Tooltips.Skill.persuasion: Ta umiejętność reprezentuje zdolność twojego bohatera do wywierania wpływu na innych dzięki przemawianiu i mowieciała. Pozwala również zauważyć, gdy inni próbują użyć tych technik – między kłamcami zasada „swój rozpozna swego”jest jak najbardziej prawdziwa.
AC2D20.Tooltips.Skill.resilience: Umiejętność ta odzwierciedla zdolność twojego bohatera do unikania uszczerbków natury fizycznej i psychicznej, jakimi są urazy, ból, zmęczenie i zaburzenia psychiczne – oraz regenerację po ich doznaniu. Obejmuje również odpornośćna efekty trucizn, chorób i magii. Możesz użyć Odporności,aby spróbować oprzeć się tym efektom jeszcze przed ich pojawieniem się lub aby wydobrzeć w momencie, kiedy już jesteś pod ich wpływem. Umiejętność ta pokrywa się w pewnym stopniu z Medycyną, aczkolwiek w większym stopniu dotyczy wrodzonej odporności danej osoby.
AC2D20.Tooltips.Skill.stealth: Ta umiejętność oznacza zdolność bohatera do pozostania niezauważonym dzięki cichemu poruszaniu się, wykorzystaniu ciemności, osłon oraz maskowaniu się. Odnosi się także do użycia charakteryzacji, chowania się na widoku lub ukrywaniu siebie i innych przy zastosowaniu kamuflażu.
AC2D20.Tooltips.Skill.survival: Ta umiejętność odzwierciedla zdolność bohatera do przeżycia w niesprzyjających warunkach wywoływanych przez ekstremalne temperatury, zjawiska pogodowe oraz niebezpieczne rośliny i zwierzęta. Reprezentuje również umiejętność znajdowania wystarczającej ilości wody i pożywienia oraz wzniecania ognia i budowania schronienia.Ponadto uwzględnia tropienie wrogów oraz zwierząt, a także rozumienie tych ostatnich i wydawanie im poleceń.
AC2D20.Tooltips.Skill.tactics: Umiejętność ta reprezentuje zdolność twojego bohatera do postrzegania i oceny sytuacji bojowych oraz opracowanie adekwatnego planu. Dotyczy ona nie tylko strategii militarnej i taktyki, lecz obejmuje również dynamikę w zespole,przywództwo czy zarządzanie grupą naukowców lub inżynierów.
AC2D20.Tooltips.Skill.vehicles: Umiejętność ta zajmuje się obsługą i konserwacją różnego rodzaju pojazdów; ponadto reprezentuje wiedzę dotyczącą ich zasad działania, potencjalnych usterek oraz konserwowania i naprawiania. W aspekcie dotyczącym pojazdów Pojazdy Pokrywają się z Inżynierią. Gdy bohater prowadzi pojazd omija lub pokonuje przeszkodę (wynikającą np. z ukształtowania terenu), używa umiejętności Pojazdy, a nie Atletyki.
AC2D20.Tooltips.VehicleQuality.cargo_x: Pojazd może przewozić dodatkowo X dużych przedmiotów.
AC2D20.Tooltips.VehicleQuality.cumbersome: Pojazd jest duży i ciężko się prowadzi, co powoduje zwiększenie o +1 trudność testów ruchu.
AC2D20.Tooltips.VehicleQuality.enclosed: Pojazd jest całkowicie zabudowany,chroniąc znajdującą się wewnątrz załogę i pasażerów. Nie da się ich zaatakować z zewnątrz pojazdu, lecz oni również nie są w stanie użyć własnej broni, aby zaatakować kogoś na zewnątrz.
AC2D20.Tooltips.VehicleQuality.exposed: Pasażerowie i załoga w odkrytym pojeździe mogąstać się celem ataku z zewnątrz; sami również są w stanie użyć własnej broni, aby zaatakować kogoś na zewnątrz.
AC2D20.Tooltips.VehicleQuality.high_performance: Pojazd ma dużą moc i został odpowiednio podrasowany. Po udanym teście umiejętności kierowca może wydać 2 punkty Impetu, aby pojazd przemieścił się o 1 dodatkową strefę. Jednak z powodu wprowadzonych modyfikacji trudność każdego testu związanego z naprawą zwiększa się o +1.
AC2D20.Tooltips.VehicleQuality.single_seat: Pojazd został tak zaprojektowany, aby kierowca pełnił również funkcję strzelca i nie podlegał przy tym zwyczajowej karze.
AC2D20.Tooltips.VehicleQuality.tough_x: Pojazd jest w stanie wytrzymać więcej obrażeń. Współczynnik X określa liczbę dodatkowych uszkodzeń, które pojazd może otrzymać, zanim zostanie pokonany (zniszczony). Otrzymane uszkodzenie da się również zanegować, zwiększając pulę Zagrożenia o 3 punkty (aby osiągnąć ten sam efekt dla pojazdów BN-ów,należy te punkty wydać).
AC2D20.Tooltips.WeaponQuality.accurate: Jeśli deklarujesz pomniejszą akcję celowanie przed zaatakowaniem tą bronią, atak zyskuje Efekt Dotkliwe.
AC2D20.Tooltips.WeaponQuality.bane: Broń jest wyjątkowo skuteczna przeciwko mitycznym stworom, gdyż ignoruje efekty wynikające z zasady specjalnej Niewrażliwość. Dodatkowo istoty korzystające ze zdolności specjalnej Wytrzymały X nie mogą wydawać Zagrożenia, aby ignorować rany zadawane przez taką broń.
AC2D20.Tooltips.WeaponQuality.close_quarters: Broń ma niewielkie rozmiary i nadaje się do walki w pomieszczeniach i na bliskim dystansie. Jeśli Wróg jest w bezpośrednim zasięgu, nie zwiększasz trudności ataków dystansowych z użyciem tej broni.
AC2D20.Tooltips.WeaponQuality.cumbersome: Broń jest ciężka i niewygodna w użyciu przeciwko niewielkim celom, takim jak żołnierze piechoty. Jeśli atakowany tą bronią cel jest wielkości człowieka lub mniejszy, zwiększ trudność ataku o +1.
AC2D20.Tooltips.WeaponQuality.debilitating: Trudność każdego testu umiejętności na leczenie urazu fizycznego spowodowanego atakiem tą bronią zwiększa się o +1.
AC2D20.Tooltips.WeaponQuality.escalation: Gdy w scenie pojawia się ktoś trzymający tę broń, pula Zagrożenia zwiększa się o 1 punkt.
AC2D20.Tooltips.WeaponQuality.giant_killer: Niszczycielski potencjał tej broni marnuje się przeciwko niewielkim lub słabym celom,lecz im są one większe, tym bardziej śmiercionośna się staje. Wykonując rzut na obrażenia zadawane przez broń z tą cechą, uwzględnij współczynnik +X@s , gdzie X Oznacza Rozmiar celu. Te dodatkowe obrażenia nie mogą przekroczyć podstawowych obrażeń broni – na przykład,jeśli bazowo wynoszą one 6@s , to nie da się uzyskać wyższej premii niż +6@s .
AC2D20.Tooltips.WeaponQuality.heavy: Jeśli broń ta nie została rozstawiona (ustawiona na ziemi lub oparta o solidną powierzchnię albo zamontowana na dwójnogu lub trójnogu), trudność ataków zwiększa się o +2. Rozstawienie ciężkiej broni wymaga akcji pomniejszej przygotowanie.
AC2D20.Tooltips.WeaponQuality.hidden: Gdy broń jest ukryta, nie da się jej zauważyć,jedynie patrząc na bohatera. Trudność każdego testu na przeszukanie celem jej znalezienia wzrasta o +1.
AC2D20.Tooltips.WeaponQuality.hunger: Jeśli użycie broni wywoła 1 lub więcej urazów,atakująca postać na resztę sceny zdobywa jedną z następujących korzyści - leczy 5 punktów stresu; leczy uraz; zyskuje +1@s mocy (z premii do mocy można skorzystać tylko raz na scenę).
AC2D20.Tooltips.WeaponQuality.inaccurate: W przypadku użycia tej broni nie obowiązują korzyści wynikające z akcji pomniejszej celowanie.
AC2D20.Tooltips.WeaponQuality.indirect: Broń nie jest przeznaczona do prowadzenia bezpośredniego ognia i służy raczej do wystrzeliwania ładunków na ogromną odległość. Trudność ataków przy użyciu tej broni zwiększa się o +1, lecz nie musisz widzieć celu.
AC2D20.Tooltips.WeaponQuality.munition: Amunicja do tej broni jest wyjątkowo duża. Gdy atakujesz bronią z tą cechą, musisz zużyć 1 jednostkę amunicji i nie możesz zaatakować serią.
AC2D20.Tooltips.WeaponQuality.parrying: Gdy osoba trzymająca broń podejmuje próbę sił na obronę przed atakiem wręcz, może przerzucić 1k20.Nie można łączyć korzyści wynikających z tej cechy, jeśli bohater używa kilku parujących broni.
AC2D20.Tooltips.WeaponQuality.reliable: Używając tej broni, możesz zanegować pierwszą komplikację otrzymaną podczas sceny akcji.
AC2D20.Tooltips.WeaponQuality.subtle: Trudno usłyszeć ataki wykonywane tą bronią,a zauważenie ich wymaga testu <strong> Wnikliwości + Obserwacji </strpmg> trudności 2. MG może ją zmodyfikować, uwzględniając dystans i odgłosy otoczenia.
AC2D20.Tooltips.WeaponQuality.unreliable: Ataki tą bronią zwiększają o +1 zakres komplikacji testu.
