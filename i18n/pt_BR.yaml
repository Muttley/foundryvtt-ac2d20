AC2D20.Tooltips.Attribute.agi: Agilidade é uma mistura de velocidade, equilíbrio e memória muscular, e é responsável pelo movimento e destreza de um personagem. Um personagem ágil é rápido se move com certeza e precisão.
AC2D20.Tooltips.Attribute.bra: Músculo é o indicador da capacidade física e resistência do personagem. Um personagem musculoso é forte e resistente.
AC2D20.Tooltips.Attribute.coo: Coordenação é a medida das suas habilidades motoras, da precisão e do senso de oportunidade. Personagens coordenados são bons de tiro, bons motoristas e pilotos, e excedem em prestidigitação e outras tarefas precisas e delicadas.
AC2D20.Tooltips.Attribute.ins: Intuição é a sua percepção, instintos e a sua habilidade de entender o mundo ao seu redor. Personagens intuitivos são observadores, espertos, sagazes e sábios.
AC2D20.Tooltips.Attribute.rea: Razão é a capacidade de aplicar a lógica, intelecto e fatos aprendidos a uma situação. Personagens com habilidades de alto raciocínio tendem a ser lúcidos, racionais ou contemplativos, e guiados por uma necessidade de aprender ou entender.
AC2D20.Tooltips.Attribute.wil: Vontade é o seu senso de identidade, força mental, e senso de auto-disciplina. Personagens com força de vontade tendem a ser determinados, teimosos e de personalidade forte.
AC2D20.Tooltips.DamageEffect.area: O ataque ou perigo atinge um alvo adicional a alcance Próximo do alvo inicial para cada efeito rolado. Alvos secundários sofrem todos os efeitos do ataque.
AC2D20.Tooltips.DamageEffect.backlash_x: Cada Efeito inflige X estresse ao atacante. Feridas podem ser físicas ou mentais, a critério do Mestre.
AC2D20.Tooltips.DamageEffect.drain: O atacante sofre 1 de Fadiga por cada Efeito rolado.
AC2D20.Tooltips.DamageEffect.intense: Se o ataque causar um ferimento, e um efeito for rolado, o ataque inflige um ferimento adicional.
AC2D20.Tooltips.DamageEffect.persistent_x: O ataque ou perigo tem um efeito persistente. Se um ou mais efeitos forem rolados, o alvo sofre X@x estresse no início do turno do personagem afetado, por um número de rodadas igual ao número de efeitos rolados.
AC2D20.Tooltips.DamageEffect.piercing_x: O ataque ignora X resistência para cada Efeito rolado.
AC2D20.Tooltips.DamageEffect.snare: O ataque ou perigo pode enredar e prender o alvo. O alvo não pode realizar nenhuma ação além de tentar se libertar. Isso requer um teste de habilidade com uma dificuldade igual ao número de efeitos rolados para se libertar.
AC2D20.Tooltips.DamageEffect.stun: O ataque ou perigo deixa o alvo momentaneamente incapaz de agir. Se um número de efeitos for rolado que seja igual ou exceda a habilidade de Resiliência do alvo, o alvo não poderá realizar nenhuma ação em seu próximo turno.
AC2D20.Tooltips.DamageEffect.vicious: O ataque ou perigo é especialmente potente. Adicione +1 ao estresse total infligido para cada efeito rolado.
AC2D20.Tooltips.Focus.air-force: Força Aérea — abrange treinamento de táticas em caças e bombardeiros, como combate aéreo, voo em formação e navegação, bem como estratégia militar aérea.
AC2D20.Tooltips.Focus.aircraft: Aeronaves — abrange a operação de aeronaves civis e militares movidos a hélice, tanto monomotores quanto multimotores. Perto do fim do conflito, também abrange aviões com motor a jato e novas tecnologias.
AC2D20.Tooltips.Focus.animal-handling: Manejo de Animais — abrange conhecimento sobre uma variedade de animais diferentes, como eles se comportam e como agir perto deles, além de como treiná-los e comandá-los.
AC2D20.Tooltips.Focus.architecture: Arquitetura — abrange a compreensão de como os edifícios são projetados e construídos, sua estrutura interna e externa e como sua massa é suportada e distribuída.
AC2D20.Tooltips.Focus.army: Exército — abrange a familiaridade com a estratégia militar e as táticas para a infantaria, assim como guerra terrestre mecanizada.
AC2D20.Tooltips.Focus.art: Arte — abrange o conhecimento de peças de arte individuais, o estudo de diferentes técnicas artísticas e escolas de pensamento, a história da arte em diferentes culturas e suas influências sobre essas culturas.
AC2D20.Tooltips.Focus.camouflage: Camuflagem — abrange o uso de materiais para cobrir uma pessoa, objeto ou local, escondendo-o da vista.
AC2D20.Tooltips.Focus.cars: Automóveis — abrange a operação de veículos motorizados civis e militares de quatro rodas e pequenos caminhões.
AC2D20.Tooltips.Focus.charm: Charme — métodos de manipulação de outros através do carisma e magnetismo natural.
AC2D20.Tooltips.Focus.climbing: Escalada — abrange a escalada de superfícies íngremes, como paredes ou penhascos, bem como alpinismo.
AC2D20.Tooltips.Focus.close-quarters: Combate Próximo — abrange o uso de espingardas, submetralhadoras e armas similares projetadas para uso a curta distância ou em espaços confinados, como trincheiras ou prédios.
AC2D20.Tooltips.Focus.combat-engineering: Engenharia de Combate — abrange trabalhos realizados para apoiar ou dificultar movimentos de tropas, incluindo a construção e demolição de estradas, trincheiras, fortificações e outras infraestruturas militares.
AC2D20.Tooltips.Focus.covert-operations: Operações Secretas — abrange a organização de uma equipe para operar silenciosa e eficientemente atrás das linhas inimigas.
AC2D20.Tooltips.Focus.cryptography: Criptografia — abrange o conhecimento de códigos e cifras, tanto como criá-los quanto como quebrá-los.
AC2D20.Tooltips.Focus.deceive: Enganar — métodos de manipulação de outros para acreditar em algo que é falso.
AC2D20.Tooltips.Focus.discipline: Disciplina — representa a durabilidade e o autocontrole do personagem, e sua capacidade de resistir e se recuperar da confusão e do medo ou de efeitos sobrenaturais que afligem a mente.
AC2D20.Tooltips.Focus.disguise: Disfarce — abrange o uso de maquiagem, roupas, adereços e linguagem corporal apropriada para assumir o aspecto de outra pessoa.
AC2D20.Tooltips.Focus.electronics: Eletrônicos — cobre a compreensão de como dispositivos eletrônicos funcionam, como são montados, o que pode dar errado com eles e como construir, modificar e repará-los. Dispositivos conhecidos como "rádios eletrônicos" são um desenvolvimento relativamente novo na Segunda Guerra Mundial, com tecnologias como radar, sonar, comunicações e até mesmo os primeiros passos tímidos na computação, desenvolvendo significativamente à medida que a guerra avança.
AC2D20.Tooltips.Focus.exotic: Exótico — abrange armamento estranho ou experimental e a capacidade de descobrir como uma arma desconhecida deve ser operada sem riscos.
AC2D20.Tooltips.Focus.explosives: Explosivos — cobre um entendimento de substâncias explosivas e os propósitos para os quais são mais adequados, além do conhecimento de como empregá-las eficazmente, incluindo a forma de criar e desativar bombas e minas.
AC2D20.Tooltips.Focus.finance: Finanças — abrange o conhecimento do comércio e bancos, tanto contemporâneo como historicamente, e da influência do dinheiro na política e na cultura.
AC2D20.Tooltips.Focus.first-aid: Primeiros Socorros — abrange atenção médica de emergência para estabilizar um doente e mantê-lo vivo até poder receber cuidados médicos adequados.
AC2D20.Tooltips.Focus.foraging: Forrageio — abrange a habilidade de coletar alimentos do ambiente, ser capaz de identificar a flora comestível e reconhecer com segurança toxinas naturais.
AC2D20.Tooltips.Focus.fortitude: Fortitude — representa a robustez e a resistência do corpo, e sua capacidade de resistir e se recuperar de fadiga, dor e lesões.
AC2D20.Tooltips.Focus.hand-to-hand: Corpo-a-Corpo — abrange combate desarmado por meio de golpes e agarrões em oponentes, e pode representar treinamento em uma arte marcial como boxe ou judô.
AC2D20.Tooltips.Focus.handguns: Pistolas — abrange o uso de armas curtas, revólveres e pistolas semiautomáticas e automáticas.
AC2D20.Tooltips.Focus.hearing: Audição — abrange a percepção auditiva, a distinção entre sons diferentes e a capacidade de discernir informações deles (como conseguir captar um leve sotaque na voz de alguém). Esse foco é um grande trunfo para operadores de rádio, decifradores de códigos e especialistas em comunicação.
AC2D20.Tooltips.Focus.heavy-vehicles: Veículos Pesados ​​— abrange a operação de veículos civis e militares pesados, incluindo caminhões pesados, semi-lagartas e veículos similares.
AC2D20.Tooltips.Focus.heavy-weapons: Armas Pesadas — abrange o uso de metralhadoras, lança-chamas, armas antitanque e morteiros, bem como armas montadas em veículos.
AC2D20.Tooltips.Focus.history: História — abrange o conhecimento de eventos históricos e das forças e indivíduos que impulsionaram esses eventos, bem como diferentes perspectivas históricas.
AC2D20.Tooltips.Focus.hunting: Caça — abrange a habilidade de perseguir, capturar e matar presas animais, e o conhecimento de preparação de caça.
AC2D20.Tooltips.Focus.immunity: Imunidade — representa a habilidade natural de um personagem de resistir a doenças ou toxinas, e sua habilidade de se recuperar desses efeitos.
AC2D20.Tooltips.Focus.infectious-diseases: Doenças Infecciosas — abrange a compreensão de doenças, suas causas, a maneira como se espalham, seus sintomas e as maneiras como podem ser tratadas.
AC2D20.Tooltips.Focus.innuendo: Insinuar — a arte de transmitir um significado indiretamente.
AC2D20.Tooltips.Focus.instincts: Instintos — abrange o “sexto sentido” ou “pressentimentos” feitos a partir de observações e outras percepções extrassensoriais cuja fonte você pode não conseguir descrever. É improvável que os instintos forneçam informações detalhadas, mas sim um palpite ou sentimento geral sobre uma situação.
AC2D20.Tooltips.Focus.intimidation: Intimidação — inspirar medo, dúvida ou hesitação, ou alavancar as fraquezas de uma pessoa contra ela.
AC2D20.Tooltips.Focus.invocation: Invocação — métodos incomuns e esotéricos de comunicação com entidades paranormais que geralmente não estão disponíveis para pessoas comuns.
AC2D20.Tooltips.Focus.leadership: Liderança — abrange comandar e liderar os outros, dando ordens claras e mantendo a moral.
AC2D20.Tooltips.Focus.lifting: Erguer Peso — abrange levantar e mover objetos pesados ​​com o condicionamento necessário para tornar esses esforços mais eficazes.
AC2D20.Tooltips.Focus.linguistics: Linguística — abrange o estudo das línguas em sua forma atual, bem como línguas históricas e mortas, e as maneiras como a linguagem muda ao longo do tempo.
AC2D20.Tooltips.Focus.mechanical-engineering: Engenharia Mecânica — abrange uma compreensão de dispositivos mecânicos, como eles operam, como podem falhar e como construí-los e repará-los. Esse foco pode ser aplicado a todos os veículos de combate, como tanques, aviões, barcos e outras embarcações de apoio.
AC2D20.Tooltips.Focus.melee-weapons: Armas Brancas — abrange lutar com uma arma branca, como uma faca ou baioneta.
AC2D20.Tooltips.Focus.motorcycles: Motocicletas — abrange a operação de veículos motorizados civis e militares de duas e três rodas
AC2D20.Tooltips.Focus.mysticism: Misticismo — abrange o conhecimento dos ritos e práticas realizados por antigos líderes espirituais (e seus descendentes modernos) para comungar com seus deuses e espíritos, e como eles podem ser combatidos ou resistidos.
AC2D20.Tooltips.Focus.navy: Marinha — abrange estratégia e táticas navais, de águas rasas a profundas, e ações de barcos individuais até grandes combates de frotas.
AC2D20.Tooltips.Focus.negotiation: Negociação — chegar a um acordo por meio de conversa, possivelmente envolvendo comércio ou pagamento.
AC2D20.Tooltips.Focus.occultism: Ocultismo — abrange o estudo de fenômenos, práticas, criaturas e tradições sobrenaturais e ocultos.
AC2D20.Tooltips.Focus.orienteering: Orientação — abrange a habilidade de navegar por distâncias, manter uma direção, planejar uma rota e as exigências físicas de uma caminhada.
AC2D20.Tooltips.Focus.pharmacology: Farmacologia — abrange a compreensão de medicações, tanto seus usos no tratamento quanto seus efeitos colaterais.
AC2D20.Tooltips.Focus.physical-training: Treinamento Físico — aborda como treinar a si mesmo e aos outros.
AC2D20.Tooltips.Focus.psychiatry: Psiquiatria — abrange o estudo e o tratamento de transtornos mentais.
AC2D20.Tooltips.Focus.rhetoric: Retórica — usar a linguagem em discursos públicos ou em debates formais para informar, persuadir, motivar ou convencer os outros.
AC2D20.Tooltips.Focus.rifles: Rifles — abrange o uso de rifles, carabinas e outras armas de fogo para uso em alcance Médio e mais longos.
AC2D20.Tooltips.Focus.running: Corrida — abrange a corrida de curta distância e a corrida de resistência de longa distância.
AC2D20.Tooltips.Focus.rural-stealth: Furtividade Rural — abrange técnicas para se mover silenciosamente e permanecer escondido em ambientes rurais.
AC2D20.Tooltips.Focus.science: Ciência — abrange métodos científicos e as diversas disciplinas associadas à ciência, da matemática à física, química e biologia; também inclui campos de estudo mais detalhados e específicos dentro desses ramos.
AC2D20.Tooltips.Focus.sight: Visão — abrange a percepção visual, fornecendo maior sensibilidade quando a visibilidade é ruim, a habilidade de selecionar detalhes de forma confiável à distância e a habilidade de detectar pequenas variações ou movimentos breves. Observadores, navegadores e bombardeiros são particularmente adequados para utilizar esse foco.
AC2D20.Tooltips.Focus.smell-and-taste: Olfato e Paladar — abrange a capacidade de detectar e discernir informações de aromas e sabores; este não é um foco comum para humanos, pois eles não têm sentidos de olfato especialmente sensíveis, embora seja um foco valioso para envenenadores, médicos ou sommeliers.
AC2D20.Tooltips.Focus.surgery: Cirurgia — abrange procedimentos médicos cirúrgicos, instrumentais e operatórios que exigem cortes no paciente, extração de tecido ou objetos estranhos, ou fechamento manual de feridas.
AC2D20.Tooltips.Focus.swimming: Natação — abrange natação sem auxílio e mergulho com aparelho de respiração.
AC2D20.Tooltips.Focus.tanks: Tanques — abrange a operação de tanques de todos os tamanhos.
AC2D20.Tooltips.Focus.technical-projects: Projetos Técnicos — abrange o entendimento de como dividir o trabalho e gerenciar membros da equipe em um grande projeto científico, de engenharia ou acadêmico.
AC2D20.Tooltips.Focus.threat-awareness: Detecção de Ameaça — abrange prontidão e detecção de perigo e a habilidade de evitar ataques ou emboscadas.
AC2D20.Tooltips.Focus.throwing: Arremesso — cobre o lançamento de objetos de tiro olímpico como arremesso de peso, martelo e dardo, e até mesmo o uso de granadas e facas.
AC2D20.Tooltips.Focus.toxicology: Toxicologia — abrange o estudo de substâncias tóxicas (veneno, peçonha e outras substâncias estranhas) e seus efeitos sobre o corpo, bem como os meios para neutralizá-las ou expeli-las.
AC2D20.Tooltips.Focus.tracking: Rastreio — abrange a prática de identificar os rastros de um animal, pessoa ou grupo específico e segui-los. Também abrange a capacidade de determinar informações sobre eles, como direção, quantos eram, seu estado físico, velocidade e outras características.
AC2D20.Tooltips.Focus.urban-stealth: Furtividade Urbana — abrange técnicas para se mover silenciosamente e permanecer escondido em ambientes urbanos.
AC2D20.Tooltips.Focus.watercraft: Embarcações — abrange a operação de barcos civis e militares, submarinos e navios.
AC2D20.Tooltips.Skill.academia: Esta habilidade abrange a educação e o conhecimento acumulado do seu personagem, bem como sua habilidade de pesquisar assuntos desconhecidos. Academia é mais útil quando se tenta estudar novas informações ou relembrar fatos sobre um assunto.
AC2D20.Tooltips.Skill.athletics: Esta habilidade cobre o condicionamento físico e a habilidade atlética do seu personagem. Atletismo também cobre as tentativas do personagem de se mover com pressa.
AC2D20.Tooltips.Skill.engineering: "Esta habilidade abrange a perícia técnica e mecânica do seu personagem, com ênfase em aplicações práticas: projetar, construir e consertar dispositivos, máquinas e estruturas, bem como operar equipamentos complexos ou não testados e determinar como desabilitar ou destruir máquinas desconhecidas. Há um grau de sobreposição entre Engenharia e Veículos, mas Engenharia se concentra na mecânica de um veículo."
AC2D20.Tooltips.Skill.fighting: Esta habilidade abrange a habilidade do seu personagem de lutar e se defender de ataques, uma combinação de técnicas aprendidas, condicionamento físico e instinto. É usada para fazer ataques, julgar situações ameaçadoras e abrange uma compreensão prática de armamentos e estilos de combate.
AC2D20.Tooltips.Skill.medicine: Esta habilidade abrange o tratamento de ferimentos físicos e mentais, e o diagnóstico e cura de venenos e doenças. Também pode ser usada para realizar autópsias para determinar a causa da morte de uma pessoa.
AC2D20.Tooltips.Skill.observation: Esta perícia abrange a consciência e a habilidade do seu personagem de discernir informações do ambiente. Ela descreve o quão observador e astuto ele é, a rapidez com que ele escolhe detalhes importantes e os usa, assim como sua habilidade de ignorar distrações. Observação se sobrepõe a muitas outras perícias, e frequentemente corre paralelamente à Academia, já que ambas são sobre obter informações, embora de maneiras diferentes.
AC2D20.Tooltips.Skill.persuasion: Essa habilidade abrange a capacidade do seu personagem de influenciar os outros, por meio de uma mistura de fala e linguagem corporal. Ela também permite que você perceba quando os outros estão tentando usar essas técnicas — geralmente é preciso um mentiroso para reconhecer um mentiroso.
AC2D20.Tooltips.Skill.resilience: Esta perícia abrange a capacidade do seu personagem de resistir e se recuperar de debilidades físicas e mentais — de ferimentos, dor, fadiga e sofrimento mental. Isso também inclui suportar os efeitos de venenos, doenças e efeitos mágicos. Você pode usar Resiliência para tentar resistir a efeitos antes que eles aconteçam, ou para se recuperar de efeitos duradouros aos quais já sucumbiu. Enquanto Medicina se sobrepõe à Resiliência de algumas maneiras, Resiliência está mais preocupada com a resistência inerente de um indivíduo.
AC2D20.Tooltips.Skill.stealth: Esta habilidade abrange a habilidade do seu personagem de passar despercebido, desde se mover silenciosamente, até usar escuridão, cobertura e ocultação para permanecer invisível. Ela também abrange sua habilidade de usar disfarces, se esconder à vista de todos ou usar camuflagem para se esconder e esconder os outros.
AC2D20.Tooltips.Skill.survival: Esta habilidade expressa a capacidade do seu personagem de sobreviver a condições inóspitas, incluindo extremos de temperatura e clima, plantas e animais perigosos — assim como encontrar comida e água suficientes, e criar uma fogueira e um abrigo. Ela também abrange a habilidade de rastrear animais (e inimigos), assim como se comunicar com e treinar animais.
AC2D20.Tooltips.Skill.tactics: Esta habilidade lida com a capacidade do seu personagem de perceber e avaliar uma situação de combate e elaborar um plano apropriado. Isso não cobre apenas estratégia e táticas militares, mas também dinâmica de equipe e liderança, ou organizar um grupo de cientistas ou engenheiros.
AC2D20.Tooltips.Skill.vehicles: Esta habilidade abrange a operação e manutenção de veículos de todos os tipos. Um personagem habilidoso em Veículos tem conhecimento sobre como eles funcionam, o que os faz falhar e como mantê-los e repará-los, bem como operá-los. Isso se sobrepõe à Engenharia quando se trata de veículos especificamente, e um personagem dirigindo um veículo usa Veículos em vez de Atletismo para evitar ou superar obstáculos como características do terreno.
AC2D20.Tooltips.VehicleQuality.cargo_x: O veículo pode transportar até X Itens Principais adicionais.
AC2D20.Tooltips.VehicleQuality.cumbersome: O veículo é maciço e desajeitado, e aumenta os testes de dificuldade para se mover em +1.
AC2D20.Tooltips.VehicleQuality.enclosed: O veículo é completamente fechado, protegendo a tripulação e os passageiros dentro. A tripulação e os passageiros não podem ser alvos de ataques de fora do veículo, mas também não podem usar seu próprio armamento.
AC2D20.Tooltips.VehicleQuality.exposed: O passageiro e a tripulação de um veículo exposto podem ser alvos de ataques de fora do veículo e podem atacar com suas próprias armas.
AC2D20.Tooltips.VehicleQuality.high_performance: O veículo é poderoso e bem ajustado. O piloto pode gastar 2 Ímpeto após um teste de perícia bem-sucedido para empurrar o veículo para mover 1 zona adicional. Qualquer teste para consertar o veículo aumenta em dificuldade em +1, devido à sua natureza bem ajustada.
AC2D20.Tooltips.VehicleQuality.single_seat: Um veículo de assento único é projetado para ser operado por um único piloto, que também assume a função de artilheiro, sem a penalidade normal.
AC2D20.Tooltips.VehicleQuality.tough_x: O veículo pode suportar mais maus tratos do que a maioria. O número de ferimentos que o veículo pode suportar antes de ser derrotado é aumentado em X. Você também pode gerar 3 Ameaça para ignorar um ferimento sendo infligido ao veículo (veículos PNJ gastam 3 Ameaça em vez disso).
AC2D20.Tooltips.WeaponQuality.accurate: Se você realizar a ação menor <em>Mirar</em> antes de atacar com esta arma, a arma ganha o efeito Intenso para aquele ataque.
AC2D20.Tooltips.WeaponQuality.bane: A arma é especialmente eficaz contra criaturas do tipo Mythos e ignora os efeitos da regra especial Invulnerável contra tais criaturas. Além disso, criaturas Mythos com a regra especial Resistente X não podem gastar Ameaça para ignorar ferimentos causados ​​por uma arma com a qualidade Banir
AC2D20.Tooltips.WeaponQuality.close_quarters: A arma é compacta e fácil de empunhar em espaços apertados e no corpo-a-corpo. A arma não sofre penalidade quando usada para fazer um ataque à distância enquanto um inimigo estiver no alcance de Toque.
AC2D20.Tooltips.WeaponQuality.cumbersome: A arma é pesada e desajeitada para ser usada contra alvos pequenos como infantaria. Ao fazer um ataque com esta arma, aumente a dificuldade do ataque em +1 se o alvo for de tamanho humano ou menor.
AC2D20.Tooltips.WeaponQuality.debilitating: A dificuldade de qualquer teste de habilidade para tratar ferimentos físicos causados por esta arma é aumentada em +1.
AC2D20.Tooltips.WeaponQuality.escalation: Entrar em cena com a arma gera 1 Ameaça.
AC2D20.Tooltips.WeaponQuality.experimental: Testes com este item aumentam seu alcance de complicação em 2. Além disso, para cada 2 Ímpeto gerados em um teste com este item, você também gera 1 Ameaça.
AC2D20.Tooltips.WeaponQuality.giant_killer: O poder destrutivo da arma é desperdiçado em alvos pequenos ou macios, mas quanto maior o alvo, mais letalidade da arma é liberada. Ao rolar o dano para uma arma com essa qualidade, adicione +X@s ao dano da arma, onde X é a Escala do alvo. Uma arma não pode ganhar mais dados adicionais dessa qualidade do que seu dano base — uma arma com um dano base de 6@s não pode ganhar mais do que +6@s dela.
AC2D20.Tooltips.WeaponQuality.heavy: Ataques com esta arma aumentam em dificuldade em +2, a menos que a arma tenha sido configurada (apoiada contra o chão ou objeto sólido, ou montada em um bipé ou tripé). Configurar uma arma pesada requer a ação menor Preparar.
AC2D20.Tooltips.WeaponQuality.hidden: Quando a arma está escondida, ela não pode ser detectada por quem simplesmente olha para o personagem, e qualquer teste de habilidade para procurar a arma aumenta a dificuldade em 1.
AC2D20.Tooltips.WeaponQuality.hunger: "Sempre que a arma for usada para infligir um ou mais ferimentos, o portador pode ganhar um dos seguintes bônus: recuperar 5 de estresse, curar um único ferimento ou ganhar +1@s poder pelo restante da cena (esse bônus de poder só pode ser ganho uma vez por cena)."
AC2D20.Tooltips.WeaponQuality.inaccurate: Você não pode se beneficiar da ação menor Mirar com esta arma.
AC2D20.Tooltips.WeaponQuality.indirect: A arma não é projetada para fogo direto, em vez disso, joga sua carga sobre inimigos a grandes distâncias. Ataques com a arma aumentam a dificuldade em +1, mas não requerem linha de visão.
AC2D20.Tooltips.WeaponQuality.munition: A munição para esta arma é especialmente volumosa — quando você faz um ataque usando uma arma de Munição, você deve usar 1 munição. A arma não pode ser usada para fazer ataques de rajada.
AC2D20.Tooltips.WeaponQuality.parrying: Quando o portador da arma faz um teste oposto em defesa de um ataque corpo a corpo, ele pode rolar novamente um único d20 em seu teste. Isso não acumula se o personagem tiver várias armas de Aparo.
AC2D20.Tooltips.WeaponQuality.reliable: Você pode ignorar a primeira complicação obtida ao usar esta arma em uma cena de ação.
AC2D20.Tooltips.WeaponQuality.subtle: Ataques com esta arma são difíceis de ouvir, exigindo um teste de dificuldade 2 <strong>Intuição + Observação</strong> para serem notados. O Mestre pode ajustar esta dificuldade com base na distância e no ruído ambiente.
AC2D20.Tooltips.WeaponQuality.unreliable: Ataques com esta arma aumentam o alcance de complicação do teste em 1.
AC2D20.Tooltips.WeaponQuality.venomous: "An Ophidian weapon with the Venomous trait which rolls one or more effects on damage will inflict the Poisoned truth on the target (or the Poisoned: Ophidian Toxins truth p.79). They will suffer Persistent 1 damage with a Piercing 2 effect every turn until cured. Due to the technology involved in their creation, Ophidian Venomous Weapons have a distinctive red flash when they fire, making them easy to spot and revealing the shooter’s location."
