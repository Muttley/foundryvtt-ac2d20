AC2D20.Tooltips.Attribute.agi: L’agilité est un mélange de vitesse, d’équilibre et de mémoire musculaire, et est responsable du mouvement et de la dextérité d’un personnage. Un personnage agile est rapide, se déplaçant avec certitude et précision.
AC2D20.Tooltips.Attribute.bra: La force correspond à la condition physique et l'endurance du personnage. Un personnage fort est robuste.
AC2D20.Tooltips.Attribute.coo: La coordination est une mesure de vos habiletés motrices, de votre exactitude et de votre sens du timing. Les personnages coordonnés sont de bons tireurs, de bons conducteurs et de bons pilotes, et excellent aux tours de passe-passe et d'autres tâches délicates et précises.
AC2D20.Tooltips.Attribute.ins: La perception correspond à vos instincts et votre capacité à comprendre le monde qui vous entoure. Les personnages perspicaces sont observateurs, habiles et sages.
AC2D20.Tooltips.Attribute.rea: Le raisonnement est la capacité d'appliquer la logique, l'intelligence et les faits appris à une situation. Les personnages qui ont de hautes compétences de raisonnement ont tendance à être lucides, rationnels ou contemplatifs, et poussés par un besoin d'apprendre ou de comprendre.
AC2D20.Tooltips.Attribute.wil: La Volonté est votre sens de soi, votre force mentale et votre sens de l'autodiscipline; les personnages pleins d'esprit tendent à être unis, têtus, et ont des personnalités fortes.
AC2D20.Tooltips.DamageEffect.area: L'attaque ou le danger touche une cible supplémentaire à portée de la cible initiale pour chaque effet lancé. Les cibles secondaires subissent les effets complets de l’attaque.
AC2D20.Tooltips.DamageEffect.backlash_x: 'Chaque effet inflige X stress à l''attaquant : les blessures peuvent être physiques ou mentales, à la discrétion du GM.'
AC2D20.Tooltips.DamageEffect.drain: L'attaquant subit 1 Fatigue pour chaque effet lancé.
AC2D20.Tooltips.DamageEffect.intense: Si l'attaque inflige une blessure et qu'un effet est lancé, l'attaque inflige une blessure supplémentaire.
AC2D20.Tooltips.DamageEffect.persistent_x: L'attaque ou le danger a un effet persistant. Si un ou plusieurs effets sont lancés, la cible subit X@x stress au début du tour du personnage affecté, pendant un nombre de round égal au nombre d'effets lancés.
AC2D20.Tooltips.DamageEffect.piercing_x: L'attaque ignore X résistance pour chaque effet lancé.
AC2D20.Tooltips.DamageEffect.snare: L'attaque ou le danger peut enchevêtrer et lier la cible. La cible ne peut entreprendre aucune action autre que d'essayer de se libérer. Nécessite un test de compétence ayant une difficulté égale au nombre d'effets roulés pour se libérer.
AC2D20.Tooltips.DamageEffect.stun: L'attaque ou le danger empêche temporairement la cible d'agir. Si un certain nombre d'effets sont lancés qui sont égaux ou supérieurs à la capacité de résilience de la cible, la cible ne peut entreprendre aucune action lors de son prochain tour.
AC2D20.Tooltips.DamageEffect.vicious: L'attaque ou le danger est particulièrement puissant. Ajoutez +1 au stress total infligé pour chaque effet lancé.
AC2D20.Tooltips.Focus.air-force: Force aérienne — englobe l’entraînement aux tactiques de combat et de bombardement, telles que les combats de chiens, la formation de vol et la navigation, ainsi que la stratégie militaire aérienne.
AC2D20.Tooltips.Focus.aircraft: Avions — couvre l’exploitation d’avions civils et militaires, à la fois à moteur unique et multimoteurs. Vers la fin du conflit, il englobe également les avions et la technologie les plus récents.
AC2D20.Tooltips.Focus.animal-handling: Dressage — couvre les connaissances sur différents animaux, comment ils se comportent, comment agir autour d'eux, ainsi que comment les former et les commander.
AC2D20.Tooltips.Focus.architecture: Architecture — permet de comprendre comment les bâtiments sont conçus et construits, leur structure interne et externe et comment leur masse est soutenue et distribuée.
AC2D20.Tooltips.Focus.army: Armée de terre — couvre la familiarité avec la stratégie militaire et les tactiques pour l'infanterie, ainsi que la guerre au sol mécanisée.
AC2D20.Tooltips.Focus.art: Art — couvre la connaissance des œuvres d'art individuelles, l'étude des différentes techniques artistiques et des écoles de pensée, l'histoire de l'art au sein de différentes cultures, et ses influences sur ces cultures.
AC2D20.Tooltips.Focus.camouflage: Camouflage — couvre l'utilisation de matériaux pour camoufler une personne, un objet ou un lieu, en le cachant de la vue.
AC2D20.Tooltips.Focus.cars: Voitures — s'applique à l'exploitation de véhicules à quatre roues civils et militaires, jusqu'à des petits camions.
AC2D20.Tooltips.Focus.charm: Charme — méthodes de manipulation des autres par le charisme naturel et le magnétisme.
AC2D20.Tooltips.Focus.climbing: Escalade — couvre l'escalade des surfaces comme les murs ou les falaises ainsi que l'alpinisme.
AC2D20.Tooltips.Focus.close-quarters: Combat rapproché — couvre l'utilisation des fusils à pompe et des mitrailleuses, et des armes similaires conçues pour être utilisées au combat rapproché ou dans des lieux exigus comme des tranchées ou des bâtiments.
AC2D20.Tooltips.Focus.combat-engineering: Génie de combat — couvre le travail accompli pour soutenir ou empêcher les mouvements de troupes, y compris la construction et la démolition de routes, de tranchées, de fortifications et d’autres infrastructures militaires.
AC2D20.Tooltips.Focus.covert-operations: Opérations Secrètes — consiste à organiser une équipe pour opérer tranquillement et efficacement derrière les lignes ennemies.
AC2D20.Tooltips.Focus.cryptography: Cryptographie — couvre la connaissance des codes et des chiffres, à la fois comment les créer et comment les briser.
AC2D20.Tooltips.Focus.deceive: Tromper — des méthodes pour manipuler les autres pour croire quelque chose qui est faux.
AC2D20.Tooltips.Focus.discipline: Discipline — représente la rigueur d'esprit et le contrôle de soi du personnage, et sa capacité à résister et à se remettre de la confusion et de la peur ou des effets surnaturels qui affectent l'esprit.
AC2D20.Tooltips.Focus.disguise: Déguisement — couvre l’utilisation du maquillage, des vêtements, des accessoires et du langage corporel approprié pour prendre l’apparence d’une autre personne.
AC2D20.Tooltips.Focus.electronics: Électronique — permet de comprendre le fonctionnement des appareils électroniques, comment ils sont assemblés, ce qui peut mal se passer avec eux, et comment les construire, les modifier et les réparer. L’électronique connue sous le nom de “radio électronique” est un développement relativement nouveau dans la Seconde Guerre mondiale, avec des technologies telles que le radar, sonar, les communications et même la première tentative entrent dans l'informatique, se développant de façon significative à mesure que la guerre progresse.
AC2D20.Tooltips.Focus.exotic: Exotique — couvre les armes étranges ou expérimentales et la capacité de déterminer comment une arme inconnue doit être utilisée sans risque.
AC2D20.Tooltips.Focus.explosives: Explosifs — couvre une compréhension des substances explosives et de leur utilisation optimale, ainsi que des connaissances sur la façon de les employer efficacement, y compris comment créer et désamorcer des bombes et des mines.
AC2D20.Tooltips.Focus.finance: Finance — couvre la connaissance des échanges commerciaux et bancaires, tant sur le plan contemporain que sur le plan historique, et de l’influence de l’argent sur la politique et la culture.
AC2D20.Tooltips.Focus.first-aid: Premiers soins — couvre les soins médicaux d'urgence pour stabiliser un patient et le maintenir en vie jusqu'à ce qu'il puisse recevoir des soins médicaux appropriés.
AC2D20.Tooltips.Focus.foraging: Cueillette — couvre la compétence de récolter des aliments provenant de l’environnement local, d’être en mesure d’identifier la flore comestible et de reconnaître les toxines naturelles en toute sécurité.
AC2D20.Tooltips.Focus.fortitude: Vigueur – représente la solidité et l’endurance du corps, ainsi que sa capacité à résister à la fatigue, à la douleur et aux blessures.
AC2D20.Tooltips.Focus.hand-to-hand: Main à main — couvre le combat à mains nues en frappant et en saisissant des adversaires, et peut représenter un entraînement dans un art martial comme la boxe ou le judo.
AC2D20.Tooltips.Focus.handguns: Arme de poing — couvre l'utilisation latérale des bras, des revolvers et des pistolets semi-automatiques et de machines.
AC2D20.Tooltips.Focus.hearing: Ouïe — couvre la perception auditive, distinguant entre différents sons, et la capacité de discerner les informations qui en découlent (comme la possibilité de détecter un accent faible dans la voix de quelqu'un). Cette expertise est un atout majeur pour les opérateurs de radio, les casseurs de code et les spécialistes de la communication.
AC2D20.Tooltips.Focus.heavy-vehicles: Véhicules lourds — couvre le fonctionnement de véhicules utilitaires civils et militaires, y compris des camions lourds, des semi-remorques et des véhicules similaires.
AC2D20.Tooltips.Focus.heavy-weapons: Armes lourdes – couvre l’utilisation de mitrailleuses, de lance-flammes, d’armes antichars et de mortiers ainsi que les armes montées par le véhicule.
AC2D20.Tooltips.Focus.history: Histoire — couvre une connaissance des événements historiques et des forces et individus qui ont conduit ces événements ainsi que des perspectives historiques différentes.
AC2D20.Tooltips.Focus.hunting: Chasse — couvre la capacité de rôder, de capturer et de tuer des proies animales et la connaissance de la préparation de la chasse.
AC2D20.Tooltips.Focus.immunity: Immunité — représente la capacité naturelle d’un personnage à résister aux maladies ou aux toxines, et sa capacité à se remettre de ces effets.
AC2D20.Tooltips.Focus.infectious-diseases: Maladies Infectieuses — couvrent la compréhension des maladies, de leurs causes, de la façon dont elles se propagent, de leurs symptômes et des façons dont elles peuvent être traitées.
AC2D20.Tooltips.Focus.innuendo: Insinuation — l’art de transmettre des informations indirectement.
AC2D20.Tooltips.Focus.instincts: Instinct — couvre le « sixième sens » ou les « tripes » à partir d'observations, et d'autres perceptions extra-sensorielles dont vous ne pourrez peut-être pas décrire la source. Il est peu probable que les instincts fournissent des informations détaillées, mais un penchant ou un sentiment général sur une situation.
AC2D20.Tooltips.Focus.intimidation: Intimidation — inspirer la peur, le doute ou l'hésitation ou tirer parti des faiblesses d'une personne contre elle.
AC2D20.Tooltips.Focus.invocation: Invocation — méthodes inhabituelles et ésotériques de communication avec des entités paranormales qui ne sont généralement pas ouvertes à la personne moyenne.
AC2D20.Tooltips.Focus.leadership: Commandement — couvre le commandement et la direction des autres, donne des ordres clairs et maintient le moral.
AC2D20.Tooltips.Focus.lifting: Soulever — couvre le levage et le déplacement d'objets lourds avec le conditionnement nécessaire pour rendre ces efforts plus efficaces.
AC2D20.Tooltips.Focus.linguistics: Linguistique — couvre l'étude des langues sous leur forme actuelle, ainsi que les langues historiques et mortes, et les façons dont cette langue change au fil du temps.
AC2D20.Tooltips.Focus.mechanical-engineering: Génie mécanique — permet de comprendre les dispositifs mécaniques, comment ils fonctionnent, comment ils peuvent échouer et comment les construire et les réparer. Cette expertise peut être appliquée à tous les véhicules de combat tels que les chars, les avions, les bateaux et autres engins de soutien.
AC2D20.Tooltips.Focus.melee-weapons: Armes de mêlée – couvre les combats avec une arme de mêlée, comme un couteau ou une baïonnette.
AC2D20.Tooltips.Focus.motorcycles: Motos — couvre le fonctionnement de véhicules civils et militaires à deux et trois roues
AC2D20.Tooltips.Focus.mysticism: Mysticisme — couvre la connaissance des rites et des pratiques pratiquées par les anciens dirigeants spirituels (et leurs descendants modernes) pour communiquer avec leurs dieux et leurs esprits, et comment les combattre ou les supporter.
AC2D20.Tooltips.Focus.navy: Marine — couvre la stratégie et les tactiques navales, des eaux peu profondes aux eaux profondes, et les actions à un seul bateau aux principaux engagements de la flotte.
AC2D20.Tooltips.Focus.negotiation: Négociation — parvenir à un accord par la conversation, éventuellement par le commerce ou le paiement.
AC2D20.Tooltips.Focus.occultism: Occultisme — couvre l'étude des phénomènes surnaturels et occultes, des pratiques, des créatures et des traditions.
AC2D20.Tooltips.Focus.orienteering: Orientation — couvre la compétence de navigation sur la distance, de maintenir une direction, de planifier un parcours et les exigences physiques de la randonnée.
AC2D20.Tooltips.Focus.pharmacology: Pharmacologie — couvre une compréhension des médicaments, à la fois de leurs utilisations dans le traitement et de leurs effets secondaires.
AC2D20.Tooltips.Focus.physical-training: Entraînement physique — couvre la façon de s'entraîner et d'entraîner les autres.
AC2D20.Tooltips.Focus.psychiatry: Psychiatrie — couvre l'étude et le traitement de la maladie mentale.
AC2D20.Tooltips.Focus.rhetoric: Rhétorique — en utilisant la langue dans un discours public ou un débat formel, pour informer, persuader, motiver ou convaincre les autres.
AC2D20.Tooltips.Focus.rifles: Fusils — couvre l'utilisation de fusils, de carabines et d'autres armes à feu pour une utilisation à distance moyenne et longue.
AC2D20.Tooltips.Focus.running: Course — couvre le sprint de courte distance et la course d’endurance longue distance.
AC2D20.Tooltips.Focus.rural-stealth: Furtivité Rurale — couvre les techniques pour se déplacer silencieusement et rester invisibles dans les milieux ruraux.
AC2D20.Tooltips.Focus.science: Science — couvre la méthode scientifique et les différentes disciplines associées à la science, des mathématiques, à la physique, à la chimie et à la biologie, il comprend également des domaines d'étude plus détaillés et plus spécifiques dans ces branches.
AC2D20.Tooltips.Focus.sight: Vue — couvre la perception visuelle, offrant une plus grande sensibilité lorsque la visibilité est faible, la possibilité de distinguer de façon fiable les détails à distance, et une plus grande capacité à repérer de petites variations ou un bref mouvement. Les observateurs, les navigateurs et les bombardiers sont particulièrement bien adaptés pour utiliser cette focalisation.
AC2D20.Tooltips.Focus.smell-and-taste: Odorat et goût — couvrent la capacité de détecter et de discerner les informations provenant des parfums et des goûts ; Il ne s’agit pas d’une expertise commune pour les humains, car les humains n’ont pas de sens de l’odeur particulièrement sensible, même si elle est précieuse pour les empoisonneurs, les médecins ou les sommeliers.
AC2D20.Tooltips.Focus.surgery: Chirurgie — couvre les interventions chirurgicales, instrumentales et les procédures médicales qui nécessitent une intervention sur un patient, l'extraction de tissus ou d'objets étrangers, ou la fermeture manuelle des blessures.
AC2D20.Tooltips.Focus.swimming: Natation - couvre nager sans aide et plongée avec un appareil respiratoire.
AC2D20.Tooltips.Focus.tanks: Tanks — couvre le fonctionnement des tanks de toutes tailles.
AC2D20.Tooltips.Focus.technical-projects: Projets techniques — permet de comprendre comment diviser le travail et gérer les membres de l’équipe sur un vaste projet scientifique, technique ou académique.
AC2D20.Tooltips.Focus.threat-awareness: Sensibilisation à la menace — couvre la préparation et la détection des dangers et la capacité à éviter les attaques ou les embuscades.
AC2D20.Tooltips.Focus.throwing: Lancer — couvre les objets de tir de style olympique, des javelines et lancers de marteau à l'utilisation de grenades et de couteaux.
AC2D20.Tooltips.Focus.toxicology: Toxicologie — couvre l'étude des substances toxiques (poison, venin, et autres substances étrangères) et leur effet sur le corps, ainsi que les moyens de les neutraliser ou de les expulser.
AC2D20.Tooltips.Focus.tracking: Pistage — couvre la pratique consistant à identifier les traces d'un animal, d'une personne ou d'un groupe et à les suivre. Il couvre également la capacité de déterminer les informations à leur sujet, telles que la direction, le nombre de personnes présentes, leur état physique, leur vitesse et d'autres caractéristiques.
AC2D20.Tooltips.Focus.urban-stealth: Furtivité Urbaine — couvre les techniques pour se déplacer silencieusement et rester invisibles dans les environnements urbains.
AC2D20.Tooltips.Focus.watercraft: Embarcations — couvre l'exploitation de bateaux civils et militaires, de sous-marins et de navires.
AC2D20.Tooltips.Skill.academia: Cette compétence couvre l'éducation de votre personnage et les connaissances accumulées ainsi que sa capacité à rechercher des sujets inconnus. Érudition est très utile pour étudier de nouvelles informations ou rappeler des faits sur un sujet.
AC2D20.Tooltips.Skill.athletics: Cette compétence couvre la condition physique de votre personnage et la capacité athlétique. L'athlétisme couvre également les tentatives d'un personnage à se déplacer avec agilité.
AC2D20.Tooltips.Skill.engineering: "Cette compétence englobe l'expertise technique et mécanique de votre personnage, en mettant l'accent sur des applications pratiques : conception, construction et réparation d'appareils, des machines et des structures, ainsi que des équipements complexes ou non testés, et déterminer comment désactiver ou détruire des machines inconnues. Il y a un degré de chevauchement entre l’ingénierie et les véhicules, mais l’ingénierie se concentre sur la mécanique d’un véhicule."
AC2D20.Tooltips.Skill.fighting: Cette compétence couvre la capacité de votre personnage à se battre et à se défendre contre les attaques, une combinaison de techniques apprises, de conditionnement physique et d'instinct. Il est utilisé pour faire des attaques, juger des situations menaçantes et couvre une compréhension pratique des armes et des styles de combat.
AC2D20.Tooltips.Skill.medicine: Cette compétence couvre le traitement des blessures physiques et mentales ainsi que le diagnostic et le traitement des poisons et des maladies. Il peut également être utilisé pour effectuer des autopsies afin de déterminer la cause du décès d’une personne.
AC2D20.Tooltips.Skill.observation: Cette compétence couvre la conscience et la capacité de votre personnage à discerner des informations sur son environnement. Il décrit à quel point ils sont observateurs et astucieux, à quelle vitesse ils choisissent des détails importants et les utilisent, ainsi que leur capacité à ignorer les distractions. L’Observation se chevauche avec de nombreuses autres compétences, et se rapproche souvent de l'Érudition, car tous deux visent à obtenir des informations, quoique de différentes manières.
AC2D20.Tooltips.Skill.persuasion: Cette compétence englobe la capacité de votre personnage à influencer les autres, grâce à un mélange de langage de parole et de langage corporel. Il vous permet également de repérer lorsque d’autres tentent d’utiliser ces techniques – il faut souvent un menteur pour repérer un menteur.
AC2D20.Tooltips.Skill.resilience: Cette compétence englobe la capacité de votre personnage à résister et à se remettre des effets physiques et mentales — des blessures, des douleurs et de la fatigue et de la détresse mentale. Cela inclut également les effets des poisons, des maladies et des effets magiques. Vous pouvez utiliser la Résilience pour essayer de résister aux effets avant qu'ils ne se produisent, ou pour récupérer des effets durables déjà succombés. Alors que la Médecine et la Résilience peuvent se chevaucher, la Résilience se préoccupe davantage de la endurance intrinsèque d’un individu.
AC2D20.Tooltips.Skill.stealth: Cette compétence englobe la capacité de votre personnage à passer inaperçu, de se déplacer discrètement, à utiliser les ténèbres, les couvertures et les dissimulations pour rester invisibles. Il couvre également votre capacité à utiliser des déguisements, à se cacher à la vue ou à utiliser le camouflage pour se cacher et se dissimuler.
AC2D20.Tooltips.Skill.survival: Cette compétence exprime la capacité de votre personnage à survivre à des conditions inhospitalières, y compris les extrêmes de température et de météo, les plantes et les animaux dangereux — en plus de trouver suffisamment d’eau et de nourriture, et de créer un feu et un abri. Il couvre également la capacité de suivre les animaux (et les ennemis), ainsi que la communication avec et l'entraînement des animaux.
AC2D20.Tooltips.Skill.tactics: Cette compétence traite de la capacité de votre personnage à percevoir et évaluer une situation de combat et à élaborer un plan approprié. Cela couvre non seulement la stratégie et la tactique militaires, mais aussi la dynamique et le commandement, ou l’organisation d’un groupe de scientifiques ou d’ingénieurs.
AC2D20.Tooltips.Skill.vehicles: Cette compétence couvre le fonctionnement et l'entretien des véhicules de toutes sortes. Un personnage compétent en Véhicules est au courant de leur fonctionnement, de ce qui les rend défectueux, et comment les entretenir, les réparer, ainsi que comment les utiliser. Ce chevauchement avec l'Ingénierie en ce qui concerne les véhicules en particulier, et un personnage conduisant un véhicule utilise des véhicules au lieu de l'athlétisme pour éviter ou surmonter les obstacles tels que les caractéristiques de terrain.
AC2D20.Tooltips.VehicleQuality.cargo_x: Le véhicule peut transporter jusqu'à X objets majeurs supplémentaires.
AC2D20.Tooltips.VehicleQuality.cumbersome: Le véhicule est volumineux et non réactif, et augmente les tests de difficulté pour se déplacer de +1.
AC2D20.Tooltips.VehicleQuality.enclosed: Le véhicule est entièrement fermé, protégeant les membres d'équipage et les passagers à l'intérieur. Les équipages et les passagers ne peuvent pas être visés par des attaques de l'extérieur du véhicule, mais ne peuvent pas non plus utiliser leur propre arme.
AC2D20.Tooltips.VehicleQuality.exposed: Le passager et l'équipage d'un véhicule exposé peuvent être pris pour cible par des attaques de l'extérieur du véhicule et peuvent attaquer avec leurs propres armes.
AC2D20.Tooltips.VehicleQuality.high_performance: Le véhicule est puissant et peaufiné. Le pilote peut dépenser 2 Momentum après un test de compétence réussi pour pousser le véhicule à se déplacer d'1 zone supplémentaire. Tout test de réparation du véhicule augmente en difficulté de +1, en raison de sa nature peaufinée.
AC2D20.Tooltips.VehicleQuality.single_seat: Un véhicule à siège unique est conçu pour être exploité par un seul pilote, en assumant également le rôle de fusilleur sans pénalité normale.
AC2D20.Tooltips.VehicleQuality.tough_x: Le véhicule peut subir plus de dégâts que la plupart des autres. Le nombre de blessures que le véhicule peut supporter avant d'être détruit est augmenté de X. Vous pouvez également générer 3 Menaces pour ignorer une blessure infligée au véhicule (les véhicules PNJ dépensent 3 Menaces à la place).
AC2D20.Tooltips.WeaponQuality.accurate: Si vous prenez une action mineure de <em>Visée</em> avant d'attaquer avec cette arme, l'arme gagne l'effet Aggravant pour cette attaque.
AC2D20.Tooltips.WeaponQuality.bane: L'arme est particulièrement efficace contre les créatures du Mythe et ignore les effets de la règle spéciale Invulnérable contre ces créatures. De plus, les créatures du Mythe qui ont la règle spéciale de l'endurance X ne peuvent pas dépenser de la menace pour ignorer les blessures causées par une arme avec la qualité Fléau
AC2D20.Tooltips.WeaponQuality.close_quarters: L'arme est compacte et facile à manier dans des limites serrées et dans des situations de mêlée. L'arme ne subit aucun malus lorsqu'elle est utilisée pour faire une attaque à distance lorsque l'ennemi est à portée.
AC2D20.Tooltips.WeaponQuality.cumbersome: L'arme est lourde et maladroite à porter contre de petites cibles comme l'infanterie. Lors d'une attaque avec cette arme, augmente la difficulté de l'attaque de +1, si la cible est de taille humaine ou plus petite.
AC2D20.Tooltips.WeaponQuality.debilitating: La difficulté de n'importe quel test de compétence pour traiter les blessures physiques de cette arme est augmentée de +1.
AC2D20.Tooltips.WeaponQuality.escalation: Entrer dans une scène avec l'arme génère 1 Menace.
AC2D20.Tooltips.WeaponQuality.experimental: Les tests avec cet objet augmentent leur portée de complication de 2. De plus, pour chaque 2 Momentum généré lors d'un test avec cet objet, vous générez également 1 Menace.
AC2D20.Tooltips.WeaponQuality.giant_killer: La puissance destructrice de l’arme est gaspillée sur des cibles faibles ou molles, mais plus la cible est grande, plus la létalité de l’arme est grande. Lorsque vous lancez des dégâts pour une arme de cette qualité, ajoutez +X@s aux dégâts de l'arme, où X est la taille de la cible. Une arme ne peut pas obtenir plus de dés supplémentaires de cette qualité que ses dégâts de base, une arme dont les dégâts de base sont de 6@s ne peut pas gagner plus de +6@s à partir de cette qualité.
AC2D20.Tooltips.WeaponQuality.heavy: Les attaques avec cette arme augmentent la difficulté de +2 à moins que l'arme n'ait été mise en place (bloquée contre le sol ou l'objet solide, ou monté sur un trépied). La mise en place d'une arme lourde nécessite la préparation d'une action mineure.
AC2D20.Tooltips.WeaponQuality.hidden: Quand l'arme est cachée, elle ne peut pas être détectée par ceux qui regardent simplement le personnage, et n'importe quel test de compétence pour rechercher l'arme augmente de 1 en difficulté.
AC2D20.Tooltips.WeaponQuality.hunger: "Chaque fois que l'arme est utilisée pour infliger une ou plusieurs blessures, le porteur peut obtenir l'un des bonus suivants: récupérer 5 stress, Soigne une seule blessure, ou gagner +1@s de puissance pendant le reste de la scène (ce bonus à la puissance ne peut être gagné qu'une fois par scène)."
AC2D20.Tooltips.WeaponQuality.inaccurate: Vous ne pouvez pas profiter de l'action mineure Visée avec cette arme.
AC2D20.Tooltips.WeaponQuality.indirect: L'arme n'est pas conçue pour le tir direct, mais pour lâcher sa charge sur les ennemis à grande distance. Les attaques avec l'arme augmentent en difficulté de +1, mais ne nécessitent pas de ligne de vue.
AC2D20.Tooltips.WeaponQuality.munition: Les munitions pour cette arme sont particulièrement grossières, quand vous lancez une attaque avec une arme à munition, vous devez utiliser 1 munition. L'arme ne peut pas être utilisée pour faire des attaques de salve.
AC2D20.Tooltips.WeaponQuality.parrying: Quand le porteur de l’arme fait un test contre une attaque de mêlée, il peut relancer un seul d20 lors de son test. Cela ne se cumule pas si le personnage possède plusieurs armes de parade.
AC2D20.Tooltips.WeaponQuality.precise: Attacks with this weapon use Coordination rather than any other attribute when generating additional @s.
AC2D20.Tooltips.WeaponQuality.reliable: Vous pouvez ignorer la première complication déroulée en utilisant cette arme dans une scène d'action.
AC2D20.Tooltips.WeaponQuality.subtle: Les attaques avec cette arme sont difficiles à entendre, nécessitant un test de difficulté 2 <strong>Perception + Observation </strong> à signaler. Le MJ peut ajuster cette difficulté en fonction de la distance et du bruit ambiant.
AC2D20.Tooltips.WeaponQuality.unreliable: Les attaques avec cette arme augmentent le niveau de difficulté du test de 1.
AC2D20.Tooltips.WeaponQuality.venomous: "An Ophidian weapon with the Venomous trait which rolls one or more effects on damage will inflict the Poisoned truth on the target (or the Poisoned: Ophidian Toxins truth p.79). They will suffer Persistent 1 damage with a Piercing 2 effect every turn until cured. Due to the technology involved in their creation, Ophidian Venomous Weapons have a distinctive red flash when they fire, making them easy to spot and revealing the shooter’s location."
