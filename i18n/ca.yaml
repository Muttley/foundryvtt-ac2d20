AC2D20.Tooltips.Attribute.agi: <b>Agilitat</b><br>És una barreja de velocitat, equilibri i memòria muscular. És responsable del moviment i la destresa del personatge. Un personatge àgil és ràpid i es mou amb seguretat i precisió.<br><i class='fa-solid fa-helmet-un'></i> L'Agilitat s'utilitza per desplaçar-se per terreny complicat i moure's ràpidament o en silenci.
AC2D20.Tooltips.Attribute.bra: <b>Força</b><br>Representa la forma física i la resistència del personatge. Un personatge fort és robust i resistent.<br><i class='fa-solid fa-helmet-un'></i> S'utilitza per atacar cos a cos.<br><i class='fa-solid fa-helmet-un'></i> Ajuda a determinar l'estrès màxim d'un personatge.<br><i class='fa-solid fa-helmet-un'></i> Afegeix més daus de desafiament ( ) al dany cos a cos.<br><i class='fa-solid fa-helmet-un'></i> Ofereix resistència, amb forma de Blindatge, al teu personatge.
AC2D20.Tooltips.Attribute.coo: <b>Coordinació</b><br>Mesura les teves capacitats motrius, la precisió i el sentit del pas del temps. Els personatges coordinats tenen bona punteria, són excel·lents conductors i pilots, i destaquen en jocs de mans i altres tasques que requereixen delicadesa o precisió.<br><i class='fa-solid fa-helmet-un'></i> S'utilitza per atacar a distància.
AC2D20.Tooltips.Attribute.ins: <b>Perspicàcia</b><br>Representa la teva intuïció, instint i capacitat de percebre el món que et rodeja. Els personatges perspicaços són observadors, astuts, savis i tenen "carrer".<br><i class='fa-solid fa-helmet-un'></i> Afegeix més daus de desafiament ( ) al dany a distància.<br><i class='fa-solid fa-helmet-un'></i> Alguns practicants de magia utilitzen Perspicàcia per conjurar encanteris.
AC2D20.Tooltips.Attribute.rea: <b>Raó</b><br>És la capacitat d'aplicar la lògica, l'intel·lecte i els coneixements apresos a una situació. Els personatges racionals solen ser lluïts, lògics o contemplatius, i els sol impulsar la necessitat d'aprendre o comprendre alguna cosa.<br><i class='fa-solid fa-helmet-un'></i> Alguns practicants de magia utilitzen Raó per conjurar encanteris.
AC2D20.Tooltips.Attribute.wil: <b>Voluntat</b><br>Mesura la teva personalitat, autodisciplina i fortalesa mental. Els personatges amb molta voluntat solen ser decidits, tossuts, i tenen una personalitat enèrgica.<br><i class='fa-solid fa-helmet-un'></i> Alguns practicants de magia utilitzen Voluntat per conjurar encanteris.<br><i class='fa-solid fa-helmet-un'></i> Afegeix més daus de desafiament ( ) al dany dels atacs mentals i encanteris.<br><i class='fa-solid fa-helmet-un'></i> Ajuda a determinar l'estrès màxim d'un personatge.<br><i class='fa-solid fa-helmet-un'></i> Ofereix resistència, amb forma de Coratge, al teu personatge.
AC2D20.Tooltips.DamageEffect.area: L'atac afecta un objectiu addicional dins de l'abast Proper de l'objectiu inicial per cada efecte tirat. Els objectius secundaris pateixen els efectes complets de l'atac.
AC2D20.Tooltips.DamageEffect.backlash_x: Cada efecte infligeix X estrès a l'atacant. Les ferides poden ser físiques o mentals, a discreció del Mestre del Joc.
AC2D20.Tooltips.DamageEffect.drain: L'atacant pateix 1 Fatiga per cada efecte tirat.
AC2D20.Tooltips.DamageEffect.intense: Si l'atac infligeix una ferida, i es tira un efecte, l'atac infligeix una ferida addicional.
AC2D20.Tooltips.DamageEffect.persistent_x: L'atac o peril·la té un efecte persistent. Si es tiren un o més efectes, l'objectiu pateix X@x estrès al començament del torn del personatge afectat, durant rondes iguals al nombre d'efectes tirats.
AC2D20.Tooltips.DamageEffect.piercing_x: L'atac ignora la resistència X per cada efecte tirat.
AC2D20.Tooltips.DamageEffect.snare: L'atac o peril·la pot enredar i lligar l'objectiu. L'objectiu no pot realitzar cap acció més enllà de tractar d'alliberar-se. Requereix una prova de competència amb una dificultat igual al nombre d'efectes tirats per alliberar-se.
AC2D20.Tooltips.DamageEffect.stun: L'atac o peril·la deixa l'objectiu momentàniament incapaç de actuar. Si es tiren un nombre d'efectes igual o superior a la capacitat de Resistència de l'objectiu, aquest no pot realitzar cap acció al seu proper torn.
AC2D20.Tooltips.DamageEffect.vicious: L'atac o peril·la és especialment potent. Afegeix +1 a l'estrès total infligit per cada efecte tirat.
AC2D20.Tooltips.Focus.air-force: <b>Aèries</b><br>Conreu de coneixements sobre tàctiques de caça i bombarders, com tècniques de combat aeri, vol en formació i pilotatge, així com estratègia militar aèria.
AC2D20.Tooltips.Focus.aircraft: <b>Avions</b><br>Pilotatge de vehicles aeris militars o civils, tant d'un sol motor com de diversos (i aeronaus propulsades per hélix). A la fi del conflicte, també inclou la nova tecnologia de motors a reacció i les aeronaus que la utilitzen.
AC2D20.Tooltips.Focus.animal-handling: <b>Cura animal</b><br>Suposa el coneixement sobre una àmplia varietat d'animals diferents, el seu comportament i costums, com actuar en la seva presència, així com com entrenar-los i donar-los ordres.
AC2D20.Tooltips.Focus.architecture: <b>Arquitectura</b><br>El coneixement sobre com es dissenyen i construeixen els edificis, la seva estructura interna i externa i com es sosté i distribueix la seva massa.
AC2D20.Tooltips.Focus.army: <b>Terrestres</b><br>Inclou la familiaritat amb les estratègies militars i les tàctiques d'infanteria, a més del combat terrestre mecanitzat.
AC2D20.Tooltips.Focus.art: <b>Art</b><br>Conreu del coneixement d'obres d'art específiques, l'estudi de diferents tècniques artístiques i escoles de pensament, així com la història de l'art dins de diferents cultures i la influència que ha exercit en elles.
AC2D20.Tooltips.Focus.camouflage: <b>Camuflatge</b><br>L'ús de materials per ocultar una persona, objecte o ubicació, així com per amagar-los de la vista dels altres.
AC2D20.Tooltips.Focus.cars: <b>Cotxes</b><br>Inclou la conducció de vehicles motoritzats de quatre rodes o més, tant civils com militars. In
AC2D20.Tooltips.Focus.charm: <b>Encant</b><br>Mètodes per manipular altres a través del carisma natural i el magnetisme.
AC2D20.Tooltips.Focus.climbing: <b>Escalada</b><br>Cobreix l'escalada de superfícies escarpades com parets o penya-segats, a més de tècniques d'alpinisme.
AC2D20.Tooltips.Focus.close-quarters: <b>Combat confinat</b><br>Ús d'escopetes, subfusells i altres armes similars dissenyades per al combat a curta distància o en espais limitats com trinxeres o l'interior d'edificis.
AC2D20.Tooltips.Focus.combat-engineering: <b>Ingenieria de combat</b><br>Obres realitzades per facilitar o obstaculitzar els moviments de les tropes, incloent la construcció i demolició de camins, trinxeres, fortificacions i altres infraestructures militars.
AC2D20.Tooltips.Focus.covert-operations: <b>Operacions encobertes</b><br>Inclou la capacitat d'organitzar un equip per operar ocult i eficaçment darrere de les línies enemigues.
AC2D20.Tooltips.Focus.cryptography: <b>Criptografia</b><br>Inclou el coneixement de codis i missatges en clau, així com la capacitat de crear-los o desxifrar-los.
AC2D20.Tooltips.Focus.deceive: <b>Engany</b><br>Mètodes per manipular altres persones perquè creguin en alguna cosa que no és certa.
AC2D20.Tooltips.Focus.discipline: <b>Disciplina</b><br>Representa la resistència d'un personatge i el seu autocontrol, així com la capacitat de resistir i recuperar-se de la confusió, la por o els efectes sobrenaturals que afecten la ment.
AC2D20.Tooltips.Focus.disguise: <b>Disfressa</b><br>Inclou l'ús de maquillatge, roba, objectes i un llenguatge corporal adequat per fingir la identitat d'una altra persona.
AC2D20.Tooltips.Focus.electronics: <b>Electrònica</b><br>La comprensió de com funcionen els dispositius electrònics, com s'assemblen, què pot fallar, com es construeixen, com es modifiquen i com es reparen. La ingenieria electrònica, coneguda ara mateix com "enginyeria de ràdio", és un avanç relativament nou en la Segona Guerra Mundial, amb tecnologies com radars, sonars, telecomunicacions i fins i tot els primers passos de la informàtica, i es desenvolupa considerablement a mesura que avança la guerra.
AC2D20.Tooltips.Focus.exotic: <b>Exòtiques</b><br>Inclou armes experimentals o estranyes, així com la capacitat de descobrir com s'utilitza un arma desconeguda sense perill.
AC2D20.Tooltips.Focus.explosives: <b>Explosius</b><br>Inclou el coneixement de les diferents substàncies explosives i els seus punts forts, a més de com emprar-les de manera eficaç. També inclou com crear i desactivar bombes i mines.
AC2D20.Tooltips.Focus.finance: <b>Finances</b><br>Inclou el coneixement del mercat i dels bancs, tant contemporanis com històrics, així com la influència de la diners en la política i la cultura.
AC2D20.Tooltips.Focus.first-aid: <b>Primers auxilis</b><br>Inclou l'atenció mèdica d'emergència per estabilitzar un pacient i mantenir-lo amb vida fins que pugui rebre atenció mèdica en condicions.
AC2D20.Tooltips.Focus.foraging: <b>Recol·lecció</b><br>Inclou la habilitat d'obtenir aliments dels voltants, així com identificar la flora comestible i reconèixer amb certesa les toxines naturals.
AC2D20.Tooltips.Focus.fortitude: <b>Resistència</b><br>Representa la resistència i enteresa del cos, així com la capacitat de resistir i recuperar-se de la fatiga, el dolor i les ferides.
AC2D20.Tooltips.Focus.hand-to-hand: <b>Desarmat</b><br>Inclou el combat sense armes; des de colpejar amb els punys fins a agafar els oponents. També pot representar l'entrenament en arts marcials com el boxeig o el judo.
AC2D20.Tooltips.Focus.handguns: <b>Revòlvers</b><br>Ús d'armes de foc lleugeres com revòlvers i pistoles, tant normals com pistoles ametralladores.
AC2D20.Tooltips.Focus.hearing: <b>Oïda</b><br>Cobreix la percepció auditiva, la capacitat de distingir entre diferents sons i obtenir informació a partir d'ells (com detectar un accent subtil en la veu d'algú). Suposa una gran avantatge per als operadors de ràdio, els descodificadors de codis i els especialistes en comunicacions.
AC2D20.Tooltips.Focus.heavy-vehicles: <b>Vehicles pesats</b><br>Maneig de vehicles blindats, tant civils com militars, que inclouen camions pesats, semi-rodes i altres vehicles similars.
AC2D20.Tooltips.Focus.heavy-weapons: <b>Armes pesants</b><br>Permet l'ús de metralladores, llançallumes, armes antitanque i morters, així com armes muntades en vehicles.
AC2D20.Tooltips.Focus.history: <b>Historia</b><br>Inclou el coneixement dels esdeveniments històrics, així com de les forces i individus que van impulsar aquests esdeveniments i les diferents perspectives històriques.
AC2D20.Tooltips.Focus.hunting: <b>Caça</b><br>Inclou l'habilitat de perseguir, atrapar i matar una presa animal, així com saber fer els preparatius previs per aprofitar-ne la carn, la pell, etc.
AC2D20.Tooltips.Focus.immunity: <b>Imunitat</b><br>Representa la capacitat natural del personatge per resistir les malalties o toxines, així com la seva capacitat per recuperar-se dels seus efectes.
AC2D20.Tooltips.Focus.infectious-diseases: <b>Malalties infeccioses</b><br>Inclou la comprensió de les malalties, les seves causes, la forma com es transmeten, la seva simptomatologia i les formes en què es poden tractar.
AC2D20.Tooltips.Focus.innuendo: <b>Insinuació</b><br>L'art d'expressar un significat de manera indirecta.
AC2D20.Tooltips.Focus.instincts: <b>Instints</b><br>Abarca el «seixè sentit» o els «presentiments» que sorgeixen a partir d'observacions i altres percepcions extrasensorials, el origen de les quals potser no puguis descriure. És poc probable que aquests instints proporcionin informació detallada més enllà d'una coratjada o un sentiment general sobre una situació.
AC2D20.Tooltips.Focus.intimidation: <b>Intimidació</b><br>La capacitat de generar por, dubtes o vacil·lacions, així com aprofitar les debilitats d'una altra persona per utilitzar-les en contra seva.
AC2D20.Tooltips.Focus.invocation: <b>Invocació</b><br>Mètodes poc habituals i esotèrics de comunicar-se amb entitats paranormals que no solen estar disposades a tractar amb una persona normal.
AC2D20.Tooltips.Focus.leadership: <b>Lideratge</b><br>Abarca la capacitat de liderar altres i donar ordres clares, així com de mantenir alta la moral de la tropa.
AC2D20.Tooltips.Focus.lifting: <b>Llevantar</b><br>L'alcada i el desplaçament d'objectes pesants, amb el condicionament necessari perquè l'esforç sigui molt més eficaç.
AC2D20.Tooltips.Focus.linguistics: <b>Lingüística</b><br>Abarca l'estudi dels idiomes actuals, però també de llengües mortes o històriques, així com de les formes en què un idioma ha evolucionat al llarg del temps.
AC2D20.Tooltips.Focus.mechanical-engineering: <b>Mecànica</b><br>Abarca una comprensió bàsica dels dispositius mecànics, com funcionen, com poden fallar i com construir-los i reparar-los. Aquesta especialitat es pot aplicar a tots els vehicles de combat com ara tancs, avions, vaixells i altres embarcacions de suport.
AC2D20.Tooltips.Focus.melee-weapons: <b>Armes C/C</b><br>Abarca la lluita amb una arma cos a cos, com un ganivet o una baioneta.
AC2D20.Tooltips.Focus.motorcycles: <b>Motocicletes</b><br>El maneig de vehicles motoritzats de dues i tres rodes, tant civils com militars.
AC2D20.Tooltips.Focus.mysticism: <b>Misticisme</b><br>Abarca el coneixement dels rituals i pràctiques realitzades pels antics líders espirituals (i els seus descendents moderns) per comunicar-se amb els seus déus i esperits, i com poden ser combatuts o resistits.
AC2D20.Tooltips.Focus.navy: <b>Navals</b><br>Estratègies i tàctiques aquàtiques en tot tipus d'entorns, així com els tipus d'accions militars que pot dur a terme un sol vaixell o les formacions de tota una flota.
AC2D20.Tooltips.Focus.negotiation: <b>Negociació</b><br>Arribar a un acord mitjançant la conversa; possiblement mitjançant un intercanvi o pagament.
AC2D20.Tooltips.Focus.occultism: <b>Esoterisme</b><br>Abarca l'estudi de fenòmens paranormals i sobrenaturals, així com de les pràctiques, criatures i tradicions arcanes.
AC2D20.Tooltips.Focus.orienteering: <b>Orientació</b><br>La capacitat d'orientar-se, mantenir una direcció i planificar una ruta, així com les exigències físiques de l'excursionisme.
AC2D20.Tooltips.Focus.pharmacology: <b>Farmacologia</b><br>Abarca el coneixement sobre els medicaments, tant per utilitzar-los com a tractament com sobre els seus efectes secundaris.
AC2D20.Tooltips.Focus.physical-training: <b>Entrenament físic</b><br>Abarca com entrenar-se i com entrenar altres.
AC2D20.Tooltips.Focus.psychiatry: <b>Psiquiatria</b><br>Abarca l'estudi i el tractament de les malalties mentals.
AC2D20.Tooltips.Focus.rhetoric: <b>Retòrica</b><br>Utilitzar la paraula en parlar en públic o en un debat formal per informar, persuadir, motivar o convèncer altres.
AC2D20.Tooltips.Focus.rifles: <b>Rifles</b><br>Abarca l'ús de rifles, carabines i altres armes de foc que es poden utilitzar a distàncies mitjanes i llargues.
AC2D20.Tooltips.Focus.running: <b>Córrer</b><br>Des de desplaçar-se ràpidament distàncies curtes a resistir curses de llarga distància.
AC2D20.Tooltips.Focus.rural-stealth: <b>Rural</b><br>Les tècniques utilitzades per desplaçar-se en silenci i passar desapercebut en entorns rurals.
AC2D20.Tooltips.Focus.science: <b>Ciència</b><br>Abarca el mètode científic i diverses disciplines associades a la ciència, des de matemàtiques a física, química i biologia. També inclou camps més detallats i específics de l'estudi d'aquestes branques.
AC2D20.Tooltips.Focus.sight: <b>Vista</b><br>Abarca la percepció visual. Permet discernir detalls quan la visibilitat és deficient, notar detalls a distància de manera fiable i una major capacitat per detectar petites variacions o moviments lleus. Els observadors, navegants i responsables del bombardeig utilitzen més aquest enfocament.
AC2D20.Tooltips.Focus.smell-and-taste: <b>Gust i olfacte</b><br>La capacitat de detectar i discernir informació a partir d'olors i sabors. No és una especialitat comuna entre els humans, ja que no tenen un sentit de l'olfacte especialment sensible, però continua sent una especialitat valuosa per enverinadors, metges o sommeliers.
AC2D20.Tooltips.Focus.surgery: <b>Cirurgia</b><br>Abarca els procediments mèdics quirúrgics que exigeixen obrir a un pacient i extreure teixit o objectes estranys del seu interior o tancar ferides manualment.
AC2D20.Tooltips.Focus.swimming: <b>Nedar</b><br>Abarca des de la natació no assistida fins al busseig amb una bombona d'oxigen.
AC2D20.Tooltips.Focus.tanks: <b>Tancs</b><br>Abarca el maneig de tancs de tot tipus.
AC2D20.Tooltips.Focus.technical-projects: <b>Projectes tècnics</b><br>La comprensió de com es divideix el treball i com es gestiona als membres de l'equip en un projecte científic, d'enginyeria o acadèmic.
AC2D20.Tooltips.Focus.threat-awareness: <b>Detecció d'amenaces</b><br>Indica l'estat d'alerta i la capacitat per detectar perills o evitar atacs i emboscades.
AC2D20.Tooltips.Focus.throwing: <b>Llançament</b><br>Abarca el llançament d'objectes, des de llançament de pes, jabalina i llançament de martell a l'estil olímpic, fins a llançar granades i ganivets.
AC2D20.Tooltips.Focus.toxicology: <b>Toxicologia</b><br>Abarca l'estudi de substàncies tòxiques (verí i altres substàncies estranyes), així com el seu efecte en l'organisme i la forma de neutralitzar-les o expulsar-les.
AC2D20.Tooltips.Focus.tracking: <b>Rastreig</b><br>Cobreix la pràctica d'identificar les empremtes d'un animal, persona o grup específic i seguir-les. També indica la capacitat d'extreure informació sobre ells, com la direcció en què van, quantitat, estat físic, velocitat, etc.
AC2D20.Tooltips.Focus.urban-stealth: <b>Estel·latge urbà</b><br>Abarca tècniques per desplaçar-se en silenci i passar desapercebut en entorns urbans, que són diferents als rurals.
AC2D20.Tooltips.Focus.watercraft: <b>Embarcacions</b><br>Pilotar vaixells militars o civils, amb motor i vela, incloent submarins.
AC2D20.Tooltips.Skill.academia: <b>Acadèmicisme</b><br>Aquesta habilitat abarca l'educació i els coneixements acumulats del teu personatge, així com la seva capacitat per investigar temes desconeguts. La formació acadèmica és més útil quan s'ha d'estudiar nova informació o recordar fets sobre un tema.
AC2D20.Tooltips.Skill.athletics: <b>Atletisme</b><br>Aquesta habilitat cobreix la condició i capacitats físiques del personatge. L'atletisme també abarca els intents de desplaçar-se amb rapidesa.
AC2D20.Tooltips.Skill.engineering: "<b>Enginyeria</b><br>Aquesta habilitat abasta l'experiència tècnica i mecànica del personatge, amb un èmfasi específic en les aplicacions pràctiques: dissenyar, construir i reparar aparells, màquines i estructures, així com manejar equips complexos o experimentals i determinar la millor forma de desactivar o destruir màquines desconegudes. Hi ha una certa superposició entre Enginyeria i Vehicles, però Enginyeria es centra més en els aspectes mecànics del vehicle."
AC2D20.Tooltips.Skill.fighting: <b>Combat</b><br>Aquesta habilitat determina la capacitat del personatge per lluitar i defensar-se dels atacs. També és una combinació de tècniques apreses, així com del seu condicionament físic i instint. S'utilitza en combat i per jutjar la perillositat d'una situació. També inclou un enteniment pràctic de l'armament i dels estils de combat.
AC2D20.Tooltips.Skill.medicine: <b>Medicina</b><br>Representa el tractament de ferides físiques i mentals, així com el diagnòstic i la cura de verins i malalties. També es pot utilitzar per realitzar autòpsies i determinar la causa de la mort d'una persona.
AC2D20.Tooltips.Skill.observation: <b>Observació</b><br>Aquesta habilitat abasta la percepció i la capacitat del teu personatge per extreure informació de l'entorn. Descriu com d'observador i astut és, la rapidesa amb què determina i dedueix detalls importants, així com la capacitat per ignorar les distraccions. <br>Observació es superposa amb moltes altres habilitats i, sovint, és paral·lela a Academicisme, ja que ambdues consisteixen en obtenir informació, tot i de maneres diferents.
AC2D20.Tooltips.Skill.persuasion: '<b>Persuasió</b><br>Aquesta habilitat determina la capacitat del personatge per influir en els altres, amb una barreja de llenguatge verbal i corporal. També et permet detectar quan altres intenten usar aquestes tècniques: com diu el refrany, res com un mentider per detectar un altre mentider.'
AC2D20.Tooltips.Skill.resilience: '<b>Fortalesa</b><br>Aquesta habilitat representa la capacitat del personatge per resistir i recuperar-se dels efectes debilitants físics i mentals: les ferides, el dolor, la fatiga o l''angoixa mental. També serveix per resistir els efectes de verins, malalties i de la màgia. Pots utilitzar Fortalesa per resistir-te als efectes abans que succeeixin, o per recuperar-te dels seus efectes duradors un cop hagis sucumbit al problema. Tot i que Medicina es superposa amb Fortalesa en alguns aspectes, aquesta última representa millor la resistència inherent d''un individu.<br><i>Fortalesa s''utilitza per calcular l''estrès màxim d''un personatge, juntament amb la puntuació més alta de Força o Voluntat.</i>'
AC2D20.Tooltips.Skill.stealth: <b>Sigil</b><br>Representa la capacitat del personatge per passar desapercebut. Des de moure's en silenci fins a usar la foscor, la cobertura i els amagatalls existents per romandre ocult. També serveix per disfressar-se, amagar-se a plena vista o usar camuflatge per ocultar no només un mateix, sinó a altres.
AC2D20.Tooltips.Skill.survival: <b>Supervivència</b><br>Expressa la capacitat del personatge per sobreviure en condicions inhòspites, la qual cosa inclou temperatures i climes extrems, plantes i animals perillosos, a més de saber com trobar suficient menjar i aigua, i fer una foguera o construir un refugi. També abasta la capacitat de rastrejar animals (i enemics), així com de entrenar animals i comunicar-se amb ells.
AC2D20.Tooltips.Skill.tactics: <b>Tàctiques</b><br>Aquesta habilitat es ocupa de la capacitat del teu personatge per percebre i avaluar una situació de combat i dissenyar un pla adequat. No només abasta l'estratègia i les tàctiques militars, sinó també la dinàmica i el lideratge de l'equip, o l'organització d'un grup de científics o enginyers.
AC2D20.Tooltips.Skill.vehicles: <b>Vehicles</b><br>Abarca el maneig i manteniment de vehicles de tot tipus. Un personatge expert en vehicles sap com funcionen, com poden fallar i com mantenir-los i reparar-los, a més de manejar-los. Es superposa amb Enginyeria respecte als vehicles. S'utilitza en lloc d'Atletisme per evitar o superar els obstacles del terreny al volant d'un vehicle.
AC2D20.Tooltips.VehicleQuality.cargo_x: El vehicle pot transportar fins a X elements importants.
AC2D20.Tooltips.VehicleQuality.cumbersome: El vehicle és voluminós i poc reactiu, augmentant en +1 la dificultat dels tests per moure's.
AC2D20.Tooltips.VehicleQuality.enclosed: El vehicle està completament tancat, protegint l'equip i els passatgers a l'interior. Ni l'equip ni els passatgers poden ser objecte d'atacs des de fora del vehicle, però tampoc poden usar les seves pròpies armes.
AC2D20.Tooltips.VehicleQuality.exposed: Els passatgers i l'equip d'un vehicle exposat poden ser objecte d'atacs des de fora del vehicle i poden atacar amb les seves pròpies armes.
AC2D20.Tooltips.VehicleQuality.high_performance: El vehicle és potent i ben ajustat. El pilot pot gastar 2 Momentum després d'un test d'habilitat reeixit per impulsar el vehicle per moure's 1 zona addicional. Qualsevol test per reparar el vehicle augmenta en +1 la dificultat, degut a la seva naturalesa ben ajustada.
AC2D20.Tooltips.VehicleQuality.single_seat: Un vehicle de seient únic està dissenyat per ser operat per un sol pilot que assumeix també el rol de tirador sense la penalització habitual.
AC2D20.Tooltips.VehicleQuality.tough_x: El vehicle pot resistir més castigs que la majoria. El nombre de lesions que el vehicle pot suportar abans de ser derrotat s'incrementa en X. Pots generar també 3 Amenaces per ignorar una lesió infligida al vehicle (els vehicles d'NPC gasten 3 Amenaces enlloc).
AC2D20.Tooltips.WeaponQuality.accurate: Si realitzes l'acció menor <em>Aim</em> abans d'atacar amb aquesta arma, l'arma guanya l'efecte Intens per a aquest atac.
AC2D20.Tooltips.WeaponQuality.bane: L'arma és especialment efectiva contra criatures del Mite i ignora els efectes de la regla especial Invulnerable contra aquestes criatures. A més, les criatures del Mite amb la regla especial Tough X no poden gastar Amenaces per ignorar ferides causades per un arma amb la qualitat Bane.
AC2D20.Tooltips.WeaponQuality.close_quarters: L'arma és compacta i fàcil de manejar en espais reduïts i en la pressa del combat en melee. L'arma no pateix cap penalització quan s'utilitza per fer un atac a distància mentre un enemic estigui a l'abast.
AC2D20.Tooltips.WeaponQuality.cumbersome: L'arma és pesada i difícil de maniobrar contra objectius petits com la infanteria. En fer un atac amb aquesta arma, augmenta en +1 la dificultat de l'atac si el blanc és de mida humana o més petit.
AC2D20.Tooltips.WeaponQuality.debilitating: La dificultat de qualsevol test d'habilitat per tractar les ferides físiques d'aquesta arma s'incrementa en +1.
AC2D20.Tooltips.WeaponQuality.escalation: Entrar en escena amb l'arma genera 1 Amenaces.
AC2D20.Tooltips.WeaponQuality.experimental: Els tests amb aquest objecte incrementen la seva gamma de complicacions en 2. A més, per cada 2 Momentum generat en un test amb aquest objecte, també generes 1 Amenaces.
AC2D20.Tooltips.WeaponQuality.giant_killer: El poder destructiu de l'arma es desaprofita contra objectius petits o tous, però com més gran sigui l'objectiu, més letalitat de l'arma s'allibera. En tirar els danys per un arma amb aquesta qualitat, afegeix +X@s als danys de l'arma on X és l'escala de l'objectiu. Un arma no pot guanyar més daus addicionals d'aquesta qualitat que els seus danys bàsics — un arma amb un dany bàsic de 6@s no pot guanyar més de +6@s.
AC2D20.Tooltips.WeaponQuality.heavy: Els atacs amb aquesta arma augmenten en dificultat en +2 llevat que l'arma hagi estat preparada (recolzada contra el terra o un objecte sòlid, o muntada en un trípode o bipode). Preparar un arma pesada requereix l'acció menor Prepare.
AC2D20.Tooltips.WeaponQuality.hidden: Quan l'arma està amagada, no pot ser detectada per aquells que simplement mirin el personatge, i qualsevol test d'habilitat per buscar l'arma incrementa en +1 la dificultat.
AC2D20.Tooltips.WeaponQuality.hunger: "Quan l'arma s'utilitza per infligir una o més ferides, el manejador pot guanyar un dels següents avantatges: recuperar 5 estrès, guarir una ferida, o guanyar +1@s de poder pel que resta de l'escena (aquest bonifici de poder només es pot aconseguir una vegada per escena)."
AC2D20.Tooltips.WeaponQuality.inaccurate: No pots beneficiar-te de l'acció menor Aim amb aquesta arma.
AC2D20.Tooltips.WeaponQuality.indirect: L'arma no està dissenyada per al tir directe, sinó per deixar caure la seva càrrega sobre enemics a grans distàncies. Els atacs amb l'arma incrementen la dificultat en +1, però no requereixen línia de visió.
AC2D20.Tooltips.WeaponQuality.munition: La munició per a aquesta arma és especialment voluminosa —quan fas un atac utilitzant una arma de Munició, has d'utilitzar 1 munició. L'arma no es pot utilitzar per fer atacs de salva.
AC2D20.Tooltips.WeaponQuality.parrying: Quan el portador de l'arma fa una prova oposada en defensa d'un atac en melee, pot tirar de nou un d20 en la seva prova. Això no s'acumula si el personatge té armes de Parrying múltiples.
AC2D20.Tooltips.WeaponQuality.precise: Attacks with this weapon use Coordination rather than any other attribute when generating additional @s.
AC2D20.Tooltips.WeaponQuality.reliable: Pots ignorar la primera complicació tirada utilitzant aquesta arma en una escena d'acció.
AC2D20.Tooltips.WeaponQuality.subtle: Els atacs amb aquesta arma són difícils d'escoltar, requereixen una prova de dificultat 2 d'<strong>Insight + Observació</strong> per ser notats. El GM pot ajustar aquesta dificultat en funció de la distància i el soroll ambiental.
AC2D20.Tooltips.WeaponQuality.unreliable: Els atacs amb aquesta arma incrementen la gamma de complicacions de la prova en 1.
AC2D20.Tooltips.WeaponQuality.venomous: "An Ophidian weapon with the Venomous trait which rolls one or more effects on damage will inflict the Poisoned truth on the target (or the Poisoned: Ophidian Toxins truth p.79). They will suffer Persistent 1 damage with a Piercing 2 effect every turn until cured. Due to the technology involved in their creation, Ophidian Venomous Weapons have a distinctive red flash when they fire, making them easy to spot and revealing the shooter’s location."
