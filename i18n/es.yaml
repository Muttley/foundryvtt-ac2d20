AC2D20.Tooltips.Attribute.agi: <b>Agilidad</b><br>Es una mezcla de velocidad, equilibrio y memoria muscular. Es responsable del movimiento y la destreza del personaje. Un personaje ágil es veloz, y se mueve con seguridad y precisión.<br><i class='fa-solid fa-helmet-un'></i> La Agilidad se usa para desplazarse por un terreno complicado y moverse con rapidez o en silencio.
AC2D20.Tooltips.Attribute.bra: <b>Fuerza</b><br>Representa la forma física y la resistencia del personaje. Un personaje fuerte es robusto y resistente.<br><i class='fa-solid fa-helmet-un'></i> Se usa para atacar cuerpo a cuerpo.<br><i class='fa-solid fa-helmet-un'></i> Ayuda a determinar el estrés máximo de un personaje.<br><i class='fa-solid fa-helmet-un'></i> Añade más dados de desafío ( ) al daño cuerpo a cuerpo.<br><i class='fa-solid fa-helmet-un'></i> Ofrece resistencia, con forma de Blindaje, a tu personaje.
AC2D20.Tooltips.Attribute.coo: <b>Coordinación</b><br>Mide tus capacidades motoras, la precisión y el sentido del paso del tiempo. Los personajes coordinados tienen buena puntería, son excelentes conductores y pilotos, y destacan en juegos de manos y otras tareas que requieran delicadeza o precisión.<br><i class='fa-solid fa-helmet-un'></i> Se usa para atacar a distancia.
AC2D20.Tooltips.Attribute.ins: <b>Perspicacia</b><br>Representa tu intuición, instinto y la capacidad de percibir el mundo que te rodea. Los personajes perspicaces son observadores, astutos, sabios y tienen «calle».<br><i class='fa-solid fa-helmet-un'></i> Añade más dados de desafío ( ) al daño a distancia.<br><i class='fa-solid fa-helmet-un'></i> Algunos practicantes de magia utilizan Perspicacia para conjurar hechizos.
AC2D20.Tooltips.Attribute.rea: <b>Razón</b><br>Es la capacidad de aplicar la lógica, el intelecto y los conocimientos aprendidos a una situación. Los personajes racionales suelen ser lúcidos, lógicos o contemplativos, y les suele impulsar la necesidad para aprender o comprender algo.<br><i class='fa-solid fa-helmet-un'></i> Algunos practicantes de magia utilizan Razón para conjurar hechizos.
AC2D20.Tooltips.Attribute.wil: <b>Voluntad</b><br>Mide tu personalidad, autodisciplina y fortaleza mental. Los personajes con mucha voluntad suelen ser decididos, tercos, y tienen una personalidad enérgica.<br><i class='fa-solid fa-helmet-un'></i> Algunos practicantes de magia utilizan Voluntad para conjurar hechizos.<br><i class='fa-solid fa-helmet-un'></i> Añade más dados de desafío ( ) al daño de los ataques mentales y hechizos.<br><i class='fa-solid fa-helmet-un'></i> Ayuda a determinar el estrés máximo de un personaje.<br><i class='fa-solid fa-helmet-un'></i> Ofrece resistencia, con forma de Coraje, a tu personaje.
AC2D20.Tooltips.Focus.air-force: <b>Aéreas</b><br>Conocimiento sobre tácticas de cazas y bombarderos, como técnicas de combate aéreo, vuelo en formación y pilotaje, así como estrategia militar aérea.
AC2D20.Tooltips.Focus.aircraft: <b>Aviones</b><br>Pilotar vehículos aéreos militares o civiles, tanto de un solo motor como de varios (y aeronaves propulsadas por hélices). Hacia el final del conflicto, también abarca la nueva tecnología de motores a reacción y las aeronaves que la empleen.
AC2D20.Tooltips.Focus.animal-handling: <b>Cuidado animal</b><br>Supone el conocimiento sobre una amplia variedad de animales diferentes, su comportamiento y costumbres, cómo actuar en su presencia, así también cómo entrenarlos y darles órdenes.
AC2D20.Tooltips.Focus.architecture: <b>Arquitectura</b><br>El conocimiento sobre cómo se diseñan y construyen los edificios, su estructura interna y externa y cómo se sostiene y distribuye su masa.
AC2D20.Tooltips.Focus.army: <b>Terrestres</b><br>Abarca la familiaridad con las estrategias militares y las tácticas de infantería, además del combate terrestre mecanizado.
AC2D20.Tooltips.Focus.art: <b>Arte</b><br>Abarca el conocimiento de obras de arte específicas, el estudio de diferentes técnicas artísticas y escuelas de pensamiento, así como la historia del arte dentro de diferentes culturas y la influencia que ha ejercido en ellas.
AC2D20.Tooltips.Focus.camouflage: <b>Camuflaje</b><br>El uso de materiales para ocultar a una persona, objeto o ubicación, así como para esconderlo de la vista de los demás.
AC2D20.Tooltips.Focus.cars: <b>Coches</b><br>Abarca el manejo de vehículos motorizados de cuatro ruedas o más, tanto civiles como militares. Incluye, por ejemplo, conducir camiones pequeños.
AC2D20.Tooltips.Focus.charm: <b>Encanto</b><br>Métodos de manipular a otros mediante el carisma natural y el magnetismo.
AC2D20.Tooltips.Focus.climbing: <b>Trepar</b><br>Cubre la escalada de superficies escarpadas, como paredes o acantilados, además de técnicas de montañismo.
AC2D20.Tooltips.Focus.close-quarters: <b>Combate cerrado</b><br>El uso de escopetas y subfusiles, así como otras armas similares diseñadas para combatir a corta distancia o en espacios limitados, como trincheras o el interior de edificios.
AC2D20.Tooltips.Focus.combat-engineering: <b>Ingeniería de combate</b><br>Obras realizadas para facilitar u obstaculizar los movimientos de las tropas, lo que incluye la construcción y demolición de caminos, trincheras, fortificaciones y otras infraestructuras militares.
AC2D20.Tooltips.Focus.covert-operations: <b>Operaciones encubiertas</b><br>Abarca la capacidad para organizar un equipo para que opere oculto y de forma eficaz tras las líneas enemigas.
AC2D20.Tooltips.Focus.cryptography: <b>Criptografía</b><br>Abarca el conocimiento de códigos y de mensajes en clave, además de saber cómo crearlos o cómo descifrarlos.
AC2D20.Tooltips.Focus.deceive: <b>Engaño</b><br>Métodos de manipular a otras personas para que crean en algo que no es cierto.
AC2D20.Tooltips.Focus.discipline: <b>Disciplina</b><br>Representa la resistencia de un personaje y su autocontrol, así como su capacidad para resistir y recuperarse de la confusión, el miedo o los efectos sobrenaturales que afectan a la mente.
AC2D20.Tooltips.Focus.disguise: <b>Disfraz</b><br>Abarca el uso de maquillaje, ropa, objetos y un lenguaje corporal adecuado para fingir la identidad de otra persona.
AC2D20.Tooltips.Focus.electronics: <b>Electrónica</b><br>La comprensión de cómo funcionan los dispositivos electrónicos, cómo se ensamblan, qué puede estropearse, cómo se construyen, cómo se modifican y cómo se reparan. La ingeniería electrónica, conocida ahora mismo como «ingeniería de radio», es un avance relativamente nuevo en la Segunda Guerra Mundial, con tecnologías como radares, sonares, telecomunicaciones e incluso los primeros pasos de la informática, y se va desarrollando considerablemente a medida que avanza la guerra.
AC2D20.Tooltips.Focus.exotic: <b>Exóticas</b><br>Abarca armas experimentales o extrañas, así como la capacidad de averiguar cómo se usa un arma desconocida sin peligro.
AC2D20.Tooltips.Focus.explosives: <b>Explosivos</b><br>Abarca el conocimiento sobre las distintas sustancias explosivas y sus puntos fuertes, además de cómo emplearlas de manera eficaz. También incluye cómo crear y desactivar bombas y minas.
AC2D20.Tooltips.Focus.finance: <b>Finanzas</b><br>Abarca el conocimiento del mercado y de los bancos, tanto contemporáneos como históricos, así como de la influencia del dinero en la política y en la cultura.
AC2D20.Tooltips.Focus.first-aid: <b>Primeros auxilios</b><br>Abarca la atención médica de emergencia para estabilizar a un paciente y mantenerlo con vida hasta que pueda recibir una atención médica en condiciones.
AC2D20.Tooltips.Focus.foraging: <b>Recolección</b><br>Abarca la habilidad de obtener alimentos de los alrededores, así como identificar la flora comestible y reconocer con certeza las toxinas naturales.
AC2D20.Tooltips.Focus.fortitude: <b>Aguante</b><br>Representa la resistencia y entereza del cuerpo, así como la capacidad de resistir y recuperarse de la fatiga, el dolor y las heridas.
AC2D20.Tooltips.Focus.hand-to-hand: <b>Desarmado</b><br>Abarca el combate sin armas; desde golpear con los puños hasta agarrar a los oponentes. También puede representar el entrenamiento en artes marciales, como boxeo o judo.
AC2D20.Tooltips.Focus.handguns: <b>Revólveres</b><br>El uso de armas de fuego ligeras, como revólveres y pistolas ya sean normales o pistolas ametralladoras.
AC2D20.Tooltips.Focus.hearing: <b>Oído</b><br>Cubre la percepción auditiva, la capacidad de distinguir entre diferentes sonidos y obtener información a partir de ellos (como detectar un acento sutil en la voz de alguien). Supone una gran ventaja para los operadores de radio, los descifradores de códigos y los especialistas en comunicaciones.
AC2D20.Tooltips.Focus.heavy-vehicles: <b>Vehículos pesados</b><br>Manejar vehículos acorazados, tanto civiles como militares, lo que incluye camiones pesados, semiorugas y otros vehículos similares.
AC2D20.Tooltips.Focus.heavy-weapons: <b>Armas pesadas</b><br>Permite el uso de ametralladoras, lanzallamas, armas antitanque y morteros, así como armas montadas en vehículos.
AC2D20.Tooltips.Focus.history: <b>Historia</b><br>Abarca el conocimiento de los acontecimientos históricos, así como de las fuerzas e individuos que impulsaron esos sucesos y las diferentes perspectivas históricas.
AC2D20.Tooltips.Focus.hunting: <b>Caza</b><br>Abarca la habilidad de perseguir, atrapar y matar a una presa animal, así como saber hacer los preparativos previos para aprovechar su carne, piel, etc.
AC2D20.Tooltips.Focus.immunity: <b>Inmunidad</b><br>Representa la capacidad natural del personaje para resistir las enfermedades o toxinas, así como su capacidad para recuperarse de sus efectos.
AC2D20.Tooltips.Focus.infectious-diseases: <b>Enfermedades infecciosas</b><br>Abarca el entendimiento de las enfermedades, sus causas, la forma en la que se transmiten, su sintomatología y las formas en las que se pueden tratar.
AC2D20.Tooltips.Focus.innuendo: <b>Insinuación</b><br>El arte de expresar un significado de forma indirecta.
AC2D20.Tooltips.Focus.instincts: <b>Instinto</b><br>Abarca el «sexto sentido» o los «presentimientos » que surgen a partir de observaciones y otras percepciones extrasensoriales cuyo origen quizás no puedas describir. Es poco probable que estos instintos proporcionen información detallada, más allá de una corazonada o un sentimiento general sobre una situación.
AC2D20.Tooltips.Focus.intimidation: <b>Intimidación</b><br>La capacidad de generar miedo, dudas o titubeo, así como aprovecharse de las debilidades de otra persona para usarlas en su contra.
AC2D20.Tooltips.Focus.invocation: <b>Invocación</b><br>Métodos poco habituales y esotéricos de comunicarse con entidades paranormales que no suelen estar dispuestas a tratar con una persona normal.
AC2D20.Tooltips.Focus.leadership: <b>Liderazgo</b><br>Abarca la capacidad para liderar a otros y dar órdenes claras, así como de mantener alta la moral de la tropa.
AC2D20.Tooltips.Focus.lifting: <b>Levantar</b><br>El levantamiento y el desplazamiento de objetos pesados, con el condicionamiento necesario para que el esfuerzo sea mucho más eficaz.
AC2D20.Tooltips.Focus.linguistics: <b>Lingüística</b><br>Abarca el estudio de los idiomas actuales, pero también de lenguas muertas o históricas, así como de las formas en las que un idioma ha evolucionado a lo largo del tiempo.
AC2D20.Tooltips.Focus.mechanical-engineering: <b>Mecánica</b><br>Abarca una comprensión básica de los dispositivos mecánicos, cómo funcionan, cómo pueden fallar y cómo construirlos y repararlos. Esta especialidad se puede aplicar a todos los vehículos de combate, como tanques, aviones, barcos y otras embarcaciones de apoyo.
AC2D20.Tooltips.Focus.melee-weapons: <b>Armas C/C</b><br>Abarca la lucha con un arma cuerpo a cuerpo, como un cuchillo o una bayoneta.
AC2D20.Tooltips.Focus.motorcycles: <b>Motocicletas</b><br>El manejo de vehículos motorizados de dos y tres ruedas, tanto civiles como militares.
AC2D20.Tooltips.Focus.mysticism: <b>Misticismo</b><br>Abarca el conocimiento de los ritos y prácticas realizadas por los antiguos líderes espirituales (y sus descendientes modernos) para comunicarse con sus dioses y espíritus, y cómo pueden ser combatidos o resistidos.
AC2D20.Tooltips.Focus.navy: <b>Navales</b><br>Estrategias y tácticas acuáticas en todo tipo de entornos, así como los tipos de acciones militares que puede llevar a cabo un solo barco o las formaciones de toda una flota.
AC2D20.Tooltips.Focus.negotiation: <b>Negociación</b><br>Llegar a un acuerdo mediante la conversación; posiblemente por medio de un intercambio o pago.
AC2D20.Tooltips.Focus.occultism: <b>Esoterismo</b><br>Abarca el estudio de fenómenos paranormales y sobrenaturales, así como de las prácticas, criaturas y tradiciones arcanas.
AC2D20.Tooltips.Focus.orienteering: <b>Orientación</b><br>La capacidad de orientarse, mantener una dirección y planificar una ruta, así como las exigencias físicas del senderismo.
AC2D20.Tooltips.Focus.pharmacology: <b>Farmacología</b><br>Abarca el conocimiento sobre los medicamentos, tanto para usarlos como tratamiento como sobre sus efectos secundarios.
AC2D20.Tooltips.Focus.physical-training: <b>Entrenamiento físico</b><br>Abarca cómo adiestrarse y cómo entrenar a otros.
AC2D20.Tooltips.Focus.psychiatry: <b>Psiquiatría</b><br>Abarca el estudio y el tratamiento de las enfermedades mentales.
AC2D20.Tooltips.Focus.rhetoric: <b>Retórica</b><br>Usar la labia a la hora de hablar en público o en un debate formal para informar, persuadir, motivar o convencer a otros.
AC2D20.Tooltips.Focus.rifles: <b>Rifles</b><br>Abarca el uso de rifles, carabinas y otras armas de fuego que pueden utilizarse a distancias medias y largas.
AC2D20.Tooltips.Focus.running: <b>Correr</b><br>Desde desplazarse velozmente distancias cortas a resistir carreras de larga distancia.
AC2D20.Tooltips.Focus.rural-stealth: <b>Rural</b><br>Las técnicas utilizadas para desplazarse en silencio y pasar desapercibido en entornos rurales.
AC2D20.Tooltips.Focus.science: <b>Ciencia</b><br>Abarca el método científico y varias disciplinas asociadas a la ciencia, desde matemáticas a física, química y biología. También incluye campos más detallados y específicos del estudio de estas ramas.
AC2D20.Tooltips.Focus.sight: <b>Vista</b><br>Abarca la percepción visual. Permite discernir pormenores cuando la visibilidad es deficiente, notar detalles a distancia de manera fiable y una mayor capacidad para detectar pequeñas variaciones o movimientos leves. Los observadores, navegantes y responsables del bombardeo utilizan más este enfoque.
AC2D20.Tooltips.Focus.smell-and-taste: <b>Gusto y olfato</b><br>La capacidad de detectar y discernir información a partir de olores y sabores. No es una especialidad común entre los humanos, ya que no tienen un sentido del olfato especialmente sensible, pero sigue siendo una especialidad valiosa para envenenadores, médicos o sumilleres.
AC2D20.Tooltips.Focus.surgery: <b>Cirugía</b><br>Abarca los procedimientos médicos quirúrgicos que exigen abrir a un paciente y extraer tejido u objetos extraños de su interior o cerrar heridas manualmente.
AC2D20.Tooltips.Focus.swimming: <b>Nadar</b><br>Abarca desde la natación no asistida hasta el buceo con una bombona de oxígeno.
AC2D20.Tooltips.Focus.tanks: <b>Tanques</b><br>Abarca el manejo de tanques de todo tipo.
AC2D20.Tooltips.Focus.technical-projects: <b>Proyectos técnicos</b><br>La comprensión de cómo se divide el trabajo y cómo se gestiona a los miembros del equipo en un proyecto científico, de ingeniería, o académico.
AC2D20.Tooltips.Focus.threat-awareness: <b>Detección de amenazas</b><br>Indica el estado de alerta y la capacidad para detectar peligros o evitar ataques y emboscadas.
AC2D20.Tooltips.Focus.throwing: <b>Arrojar</b><br>Abarca el lanzamiento de objetos, desde lanzamiento de peso, jabalina y lanzamiento de martillo al estilo olímpico, hasta arrojar granadas y cuchillos.
AC2D20.Tooltips.Focus.toxicology: <b>Toxicología</b><br>Abarca el estudio de sustancias tóxicas (veneno y otras sustancias extrañas), así como su efecto en el organismo y la forma de neutralizarlas o expulsarlas.
AC2D20.Tooltips.Focus.tracking: <b>Rastreo</b><br>Cubre la práctica de identificar las huellas de un animal, persona o grupo específico y seguirlas. También indica la capacidad de extraer información sobre ellos, como la dirección en la que fueron, cuántos eran, su estado físico, velocidad, etc.
AC2D20.Tooltips.Focus.urban-stealth: <b>Urbano</b><br>Abarca técnicas para desplazarse en silencio y pasar desapercibido en entornos urbanos, que son diferentes a las rurales.
AC2D20.Tooltips.Focus.watercraft: <b>Embarcaciones</b><br>Pilotar barcos militares o civiles, a motor y vela, incluyendo submarinos.
AC2D20.Tooltips.Skill.academia: <b>Academicismo</b><br>Esta habilidad abarca la educación y los conocimientos acumulados de tu personaje, así como su capacidad para investigar temas desconocidos. La formación académica es más útil cuando hay que estudiar nueva información o recordar hechos sobre un tema.
AC2D20.Tooltips.Skill.athletics: <b>Atletismo</b><br>Esta habilidad cubre la condición y capacidades físicas del personaje. Atletismo también abarca los intentos de desplazarse con rapidez.
AC2D20.Tooltips.Skill.engineering: <b>Ingeniería</b><br>Esta habilidad abarca la experiencia técnica y mecánica del personaje, con un énfasis específico en las aplicaciones prácticas: diseñar, construir y reparar aparatos, máquinas y estructuras, así como manejar equipos complejos o experimentales y determinar la mejor forma de desactivar o destruir máquinas desconocidas. Existe un cierto grado de superposición entre Ingeniería y Vehículos, pero Ingeniería se centra más en los aspectos mecánicos del vehículo.
AC2D20.Tooltips.Skill.fighting: <b>Combate</b><br>Esta habilidad determina la capacidad del personaje para luchar y defenderse de los ataques. También es una combinación de técnicas aprendidas, así como de su acondicionamiento físico e instinto. Se utiliza en combate y a la hora de juzgar la peligrosidad de una situación. También incluye un entendimiento práctico del armamento y de los estilos de combate.
AC2D20.Tooltips.Skill.medicine: <b>Medicina</b><br>Representa el tratamiento de heridas físicas y mentales, así como el diagnóstico y la cura de venenos y enfermedades. También se puede utilizar para realizar autopsias y determinar la causa de la muerte de una persona.
AC2D20.Tooltips.Skill.observation: <b>Observación</b><br>Esta habilidad abarca la percepción y la capacidad de tu personaje para extraer información del entorno. Describe lo observador y astuto es, lo rápido que determina y deduce detalles importantes, así como la capacidad para ignorar las distracciones. <br>Observación se superpone con muchas otras habilidades y, a menudo, es paralela a Academicismo, ya que ambas consisten en obtener información, aunque de diferentes maneras.
AC2D20.Tooltips.Skill.persuasion: <b>Persuasión</b><br>Esta habilidad determina la capacidad del personaje para influir en los demás, a través de una mezcla de lenguaje verbal y corporal. También te permite detectar cuando otros intentan usar estas técnicas: como dice el refrán, nada como un mentiroso para detectar a otro mentiroso.
AC2D20.Tooltips.Skill.resilience: <b>Fortaleza</b><br>Esta habilidad representa la capacidad del personaje para resistir y recuperarse de los efectos debilitantes físicos y mentales: las heridas, el dolor, la fatiga o la angustia mental. También sirve para resistir los efectos de venenos, enfermedades y de la mágia. Puedes usar Fortaleza para resistirte a los efectos antes de que sucedan, o para recuperarte de sus efectos duraderos una vez hayas sucumbido al problema. Aunque Medicina se superpone con Fortaleza en algunos aspectos, esta última está representa mejor la resistencia inherente de un individuo.<br><i>Fortaleza se usa para calcular el estrés máximo de un personaje, junto con la puntuación más alta de Fuerza o Voluntad.</i>
AC2D20.Tooltips.Skill.stealth: <b>Sigilo</b><br>Representa la capacidad del personaje para pasar desapercibido. Desde moverse en silencio hasta usar la oscuridad, la cobertura y los escondites existentes para permanecer oculto. También sirve para disfrazarse, esconderse a plena vista o usar camuflaje para ocultarse no solo uno mismo, sino a otros.
AC2D20.Tooltips.Skill.survival: <b>Supervivencia</b><br>Expresa la capacidad del personaje para sobrevivir en condiciones inhóspitas, lo que incluye temperaturas y climas extremos, plantas y animales peligrosos, además de saber cómo encontrar suficiente comida y agua, y hacer una hoguera o construir un refugio. También abarca la capacidad de rastrear animales (y enemigos), así como de entrenar animales y comunicarse con ellos.
AC2D20.Tooltips.Skill.tactics: <b>Tácticas</b><br>Esta habilidad se ocupa de la capacidad de tu personaje para percibir y evaluar una situación de combate y diseñar un plan adecuado. No solo abarca la estrategia y las tácticas militares, sino también la dinámica y el liderazgo del equipo, o la organización de un grupo de científicos o ingenieros.
AC2D20.Tooltips.Skill.vehicles: <b>Vehículos</b><br>Abarca el manejo y mantenimiento de vehículos de todo tipo. Un personaje experto en vehículos sabe cómo funcionan, cómo pueden fallar y cómo mantenerlos y repararlos, además de manejarlos. Se superpone con Ingeniería al respecto a los vehículos. Se utiliza en lugar de Atletismo para evitar o superar los obstáculos del terreno a los mandos de un vehículo.
